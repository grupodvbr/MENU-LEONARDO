<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Resumo de Entradas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root{
      --bg:#f7f7f7; --card:#fff; --line:#e5e7eb; --text:#0f172a;
      --accent:#1e1e2f; --good:#16a34a; --warn:#b45309; --bad:#dc2626;
    }
    *{ box-sizing:border-box }
    html, body{ height:100%; }
    body{
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0; padding: 0;
      font-size: 14px;
      overflow-x: hidden;
    }

    header{
      position: sticky; top: 0; z-index: 10;
      background: #fff;
      padding: 16px 24px;
      display: flex; align-items: center; gap: 16px;
      border-bottom: 1px solid #ccc;
    }
    header img{ height: 56px; max-width: 100%; }
    header h1{
      margin: 0;
      font-size: clamp(1.2rem, 1vw + 1rem, 1.8rem);
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .conteudo{
      width: 100%;
      max-width: 100%;
      padding: 20px 24px 32px;
      margin: 0 auto;
    }

    .filtros{
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filtros label{ font-weight: bold; font-size: 0.95em; display:block; margin-bottom: 6px; }
    .filtros input, .filtros select{
      padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%; font-size: 0.95em; background: #fff;
    }
    .filtros button{
      padding: 10px 16px; border: none; border-radius: 8px; background: var(--accent); color: #fff;
      font-weight: bold; cursor: pointer; font-size: 0.95em; width: 100%;
    }

    #painel{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
    }

    .empresa-box{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,.05);
      font-size: 0.95em;
      overflow: hidden;
    }
    .empresa-box h2{
      margin: 0 0 10px;
      font-size: clamp(1.05rem, .7vw + 1rem, 1.25rem);
      color: #2c3e50;
      word-break: break-word; overflow-wrap: anywhere;
    }
    .empresa-box ul{ list-style: none; padding-left: 0; margin: 0 }
    .empresa-box li{ margin-bottom: 6px }

    .grafico-desktop{
      margin-top: 12px;
      height: 300px;
      border: 1px dashed var(--line);
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }
    .grafico-desktop::after{
      content: "Clique para ver a evolu√ß√£o anual";
      position: absolute; right: 10px; bottom: 8px;
      font-size: 12px; color: #6b7280;
    }
    .grafico-desktop canvas{
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .legend{
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
    }
    .legend span{
      display: inline-flex; align-items: center; gap: 6px; font-size: 0.85em; white-space: nowrap;
    }
    .legend span::before{
      content: ''; width: 10px; height: 10px; border-radius: 50%; background-color: currentColor; display: inline-block;
    }

    /* Modal anual */
    .modal{
      position: fixed; inset: 0; z-index: 1000;
      background: rgba(0,0,0,.6);
      display: none; align-items: center; justify-content: center;
      padding: 20px;
    }
    .modal.open{ display: flex; }
    .modal-card{
      width: min(1100px, 96vw);
      background: #fff; border-radius: 14px; box-shadow: 0 20px 60px rgba(0,0,0,.2);
      padding: 18px;
      max-height: 92vh; overflow: auto;
    }
    .modal-header{
      display:flex; align-items:center; gap:12px; margin-bottom:10px;
    }
    .modal-header h3{ margin:0; font-size:1.1rem }
    .close-x{ margin-left:auto; cursor:pointer; font-weight:bold; font-size:20px; line-height:1; color:#374151 }
    .kpi-row{
      display:grid; gap:10px; grid-template-columns: repeat(3, minmax(0,1fr));
      margin:10px 0 14px;
    }
    .kpi-badge{
      border:1px solid var(--line); border-radius:12px; padding:12px; background:#fafafa;
    }
    .kpi-badge h4{ margin:0 0 6px; font-size:.9rem; color:#374151 }
    .kpi-badge p{ margin:0; font-size:1.15rem; font-weight:800 }
    .kpi-badge small{ display:block; color:#6b7280; margin-top:2px }
    .kpi-bonus { border-left:6px solid #f59e0b; }
    .kpi-socio { border-left:6px solid #3b82f6; }
    .kpi-erro  { border-left:6px solid #ef4444; }

    /* layout do gr√°fico + painel de compara√ß√£o */
    .anual-grid{
      display:grid; grid-template-columns: 1fr 280px; gap:12px; align-items:start;
    }
    #graficoAnualWrap{ height: 380px; border:1px solid var(--line); border-radius:12px; padding:10px }
    #graficoAnual{ width:100% !important; height:100% !important; }

    .compare-panel{
      border:1px solid var(--line); border-radius:12px; padding:10px; background:#fafafa;
      max-height: 380px; overflow:auto;
    }
    .compare-panel h4{ margin:0 0 8px; font-size:.95rem }
    .compare-actions{ display:flex; gap:6px; margin-bottom:8px; flex-wrap:wrap }
    .mini-btn{
      border:none; background:#111827; color:#fff; padding:6px 10px; border-radius:8px; font-weight:700; cursor:pointer; font-size:.8rem
    }
    .checklist{ display:grid; grid-template-columns: 1fr; gap:6px }
    .check-item{ display:flex; gap:8px; align-items:center; font-size:.92rem }

    @media (max-width: 1200px){
      .filtros{ grid-template-columns: repeat(4, minmax(0, 1fr)); }
      #painel{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grafico-desktop{ height: 280px; }
    }
    @media (max-width: 900px){
      .anual-grid{ grid-template-columns: 1fr; }
      #graficoAnualWrap{ height: 320px; }
    }
    @media (max-width: 768px){
      .filtros{ grid-template-columns: 1fr; }
      #painel{ grid-template-columns: 1fr; }
      .conteudo{ padding: 16px 14px 24px; }
      .grafico-desktop{ height: 240px; }
      .kpi-row{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<header>
  <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo CB Systems">
  <h1>Entradas</h1>
</header>

<div class="conteudo">
  <div class="filtros">
    <div>
      <label for="dataInicio">Data In√≠cio</label>
      <input type="date" id="dataInicio" />
    </div>
    <div>
      <label for="dataFim">Data Fim</label>
      <input type="date" id="dataFim" />

      <label for="empresaFiltro">Empresa</label>
      <select id="empresaFiltro"><option value="">Todas</option></select>
    </div>
    <div><button onclick="aplicarFiltro()">Filtrar</button></div>
    <div><button onclick="exportarPDF()">üìÑ Exportar PDF</button></div>
    <div><button id="enviarWhatsapp">üì≤ Enviar pelo WhatsApp</button></div>
  </div>

  <div id="painel"></div>
</div>

<!-- Modal Evolu√ß√£o Anual -->
<div class="modal" id="modalAnual">
  <div class="modal-card">
    <div class="modal-header">
      <h3 id="tituloAnual">Evolu√ß√£o Anual</h3>
      <span class="close-x" id="fecharModal">&times;</span>
    </div>
    <div class="kpi-row">
      <div class="kpi-badge kpi-bonus">
        <h4>Bonifica√ß√£o</h4>
        <p id="kpiBonusAno">R$ 0,00</p>
        <small id="kpiBonusMes">M√™s atual: R$ 0,00</small>
      </div>
      <div class="kpi-badge kpi-socio">
        <h4>Consumo S√≥cio</h4>
        <p id="kpiSocioAno">R$ 0,00</p>
        <small id="kpiSocioMes">M√™s atual: R$ 0,00</small>
      </div>
      <div class="kpi-badge kpi-erro">
        <h4>Erro de gar√ßons</h4>
        <p id="kpiErroAno">R$ 0,00</p>
        <small id="kpiErroMes">M√™s atual: R$ 0,00</small>
      </div>

    <!-- NOVO: grade com gr√°fico + painel de compara√ß√£o -->
    <div class="anual-grid">
      <div id="graficoAnualWrap">
        <canvas id="graficoAnual"></canvas>

        <h4>Comparar empresas</h4>

          <button class="mini-btn" id="btnCompareAll">Marcar todas</button>

</div>

<script>
const url = 'https://script.google.com/macros/s/AKfycbz9GQLrIB4oiX0jBQ7yaDO_IiMz3ER7lQT094sp5y2VUGgQWBaz3G1fa7s4ZbiWli_O/exec';

// Dicion√°rio de emojis
const emojis = {
  "DINHEIRO": "üíµ", "CR√âDITO": "üí≥", "D√âBITO": "üè¶", "PIX": "üí≤",
  "ONLINE": "üíª", "CREDI√ÅRIO": "üìã", "VOUCHER": "üé´", "BONIFICA√á√ÉO": "üéÅ",
  "CONSUMO INTERNO": "üëî", "BOLETO": "üìÉ", "MARKETING": "üì£", "CONSUMO S√ìCIO": "üëî",
  "CAT√ÅLOGO DELIVERY": "üõí", "IFOOD": "üç±", "DELIVERY MUCH": "üçî",
  "TRANSFER√äNCIA BANC√ÅRIA": "üèõÔ∏è", "ERROS DE GAR√áONS": "üßØ", "OUTROS": "üóÇ",
  "PREJU√çZO": "üßØ", "DESPERD√çCIO": "üßØ", "DESPERDICIO": "üßØ"
};

let dados = [];
let graficoAnualRef = null;
let empresaFoco = null;          // empresa que abriu o modal
let selecionadas = new Set();    // empresas marcadas na compara√ß√£o

const BRL = n => (Number(n)||0).toLocaleString('pt-BR',{minimumFractionDigits:2, maximumFractionDigits:2});
const MONTHS = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
const normalize = s => (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'').toUpperCase().trim();

function colorFor(i){ return `hsl(${(i*55)%360} 70% 50%)`; } // paleta simples e est√°vel

// Nome exibido para categorias (unifica PREJU√çZO/DESPERD√çCIO em "ERROS DE GAR√áONS")
function displayName(catNorm){
  if (catNorm === 'PREJUIZO' || catNorm === 'DESPERDICIO') return 'ERROS DE GAR√áONS';
  if (catNorm === 'CONSUMO SOCIO') return 'CONSUMO S√ìCIO';
  if (catNorm === 'CREDITO') return 'CR√âDITO';
  if (catNorm === 'DEBITO') return 'D√âBITO';
  return Object.keys(emojis).find(k => normalize(k) === catNorm) || catNorm;
}

window.onload = () => {
  const hoje = new Date();
  const ontem = new Date(hoje); ontem.setDate(hoje.getDate() - 1);
  const dataFormatada = ontem.toISOString().split('T')[0];
  document.getElementById("dataInicio").value = dataFormatada;
  document.getElementById("dataFim").value = dataFormatada;
  carregarDados();

  document.getElementById('fecharModal').addEventListener('click', fecharModal);
  document.getElementById('modalAnual').addEventListener('click', (e)=>{
    if (e.target.id === 'modalAnual') fecharModal();
  });
};

async function carregarDados() {
  const resposta = await fetch(url);
  dados = await resposta.json();
  const empresas = [...new Set(dados.map(item => item.Empresa))].sort();
  const select = document.getElementById("empresaFiltro");
  select.innerHTML = '<option value="">Todas</option>';
  empresas.forEach(emp => {
    const option = document.createElement("option");
    option.value = emp;
    option.textContent = emp;
    select.appendChild(option);
  });
  aplicarFiltro();
}

function aplicarFiltro() {
  const inicio = document.getElementById("dataInicio").value;
  const fim = document.getElementById("dataFim").value;
  const empresaSelecionada = document.getElementById("empresaFiltro").value;
  const painel = document.getElementById("painel");
  painel.innerHTML = "";

  const dadosFiltrados = dados.filter(item => {
    const dataOk = (!inicio || item.Data >= inicio) && (!fim || item.Data <= fim);
    const empresaOk = !empresaSelecionada || item.Empresa === empresaSelecionada;
    return dataOk && empresaOk;
  });

  const empresas = [...new Set(dadosFiltrados.map(item => item.Empresa))];

  empresas.forEach(emp => {
    const dadosEmpresa = dadosFiltrados.filter(i => i.Empresa === emp);
    const agrupado = {};
    dadosEmpresa.forEach(item => {
      // Normaliza e mapeia PREJU√çZO/DESPERD√çCIO -> ERROS DE GAR√áONS
      let cat = normalize(item.Categoria);
      if (cat === 'PREJUIZO' || cat === 'DESPERDICIO') cat = 'ERROS DE GARCONS';
      const valor = parseFloat(item.Valor) || 0;
      agrupado[cat] = (agrupado[cat] || 0) + valor;
    });

    const total = Object.values(agrupado).reduce((a, b) => a + b, 0);
    const box = document.createElement("div");
    box.className = "empresa-box";

    const conteudo = document.createElement("div");
    conteudo.className = "empresa-conteudo";

    let html = `<h2>${emp.toUpperCase()} ‚Äî R$ ${BRL(total)}</h2><ul>`;
    for (const catNorm in agrupado) {
      const nomeExib = displayName(catNorm);
      const emoji = emojis[nomeExib] || "üìå";
      const valor = BRL(agrupado[catNorm]);
      html += `<li>${emoji} ${nomeExib}: R$ ${valor}</li>`;
    }
    html += `</ul>`;
    conteudo.innerHTML = html;

    const canvasContainer = document.createElement("div");
    canvasContainer.className = "grafico-desktop";
    const canvas = document.createElement("canvas");
    canvasContainer.appendChild(canvas);

    const legend = document.createElement("div");
    legend.className = "legend";
    Object.keys(agrupado).forEach((catNorm, i) => {
      const cor = `hsl(${i * 35}, 70%, 60%)`;
      const item = document.createElement("span");
      item.style.color = cor;
      item.innerHTML = displayName(catNorm);
      legend.appendChild(item);
    });

    box.appendChild(conteudo);
    box.appendChild(canvasContainer);
    box.appendChild(legend);
    painel.appendChild(box);

    desenharGrafico(canvas, agrupado);
    canvasContainer.addEventListener('click', () => abrirEvolucaoAnual(emp));
  });

  if (empresas.length === 0)
    painel.innerHTML = "<p style='text-align:center'>Nenhum dado encontrado para os filtros selecionados.</p>";
}

function desenharGrafico(canvas, agrupado) {
  const categorias = Object.keys(agrupado);
  const valores = Object.values(agrupado);
  const cores = categorias.map((_, i) => `hsl(${i * 35}, 70%, 60%)`);

  new Chart(canvas.getContext("2d"), {
    type: 'bar',
    data: {
      labels: categorias.map(() => ''),
      datasets: [{ data: valores, backgroundColor: cores }]
    },
    options: {
      maintainAspectRatio: false,
      responsive: true,
      plugins: { legend: { display: false }, title: { display: true, text: 'Distribui√ß√£o por Categoria' } },
      scales: { x: { ticks: { display: false }, grid: { display: false } }, y: { beginAtZero: true } }
    }
  });
}

/* ======= Helpers para o comparador ======= */
function empresasUnicas(){
  return [...new Set(dados.map(d=>d.Empresa))].sort();
}
function totaisMensaisPorEmpresa(emp, ano){
  const arr = Array(12).fill(0);
  dados.forEach(r=>{
    if(r.Empresa!==emp) return;
    if(!String(r.Data).startsWith(String(ano))) return;
    const v = parseFloat(r.Valor)||0;
    const m = parseInt(String(r.Data).split('-')[1],10)-1;
    if(m>=0 && m<12) arr[m]+=v;
  });
  return arr;
}

/* ===== Evolu√ß√£o do Ano Vigente (Modal) ===== */
function abrirEvolucaoAnual(empresa){
  empresaFoco = empresa;
  const ano = new Date().getFullYear();
  const mesAtualIdx = new Date().getMonth(); // 0-11

  // filtra por empresa foco e ano vigente
  const recs = dados.filter(r => r.Empresa === empresa && String(r.Data).startsWith(String(ano)));

  // soma total por m√™s (independente de categoria)
  const porMes = Array(12).fill(0);
  recs.forEach(r=>{
    const valor = parseFloat(r.Valor) || 0;
    const m = parseInt(String(r.Data).split('-')[1], 10) - 1;
    if (m>=0 && m<12) porMes[m] += valor;
  });

  // Destaques: Bonifica√ß√£o, Consumo S√≥cio, Erro de gar√ßons (aceitando PREJU√çZO/DESPERD√çCIO como erro)
  const isBonus = c => normalize(c) === 'BONIFICACAO';
  const isSocio = c => normalize(c) === 'CONSUMO SOCIO';
  const isErro  = c => normalize(c) === 'ERROS DE GARCONS' || normalize(c) === 'PREJUIZO' || normalize(c) === 'DESPERDICIO';

  let bonusAno=0, socioAno=0, erroAno=0;
  let bonusMes=0, socioMes=0, erroMes=0;

  recs.forEach(r=>{
    const v = parseFloat(r.Valor) || 0;
    const cat = normalize(r.Categoria);
    const m = parseInt(String(r.Data).split('-')[1], 10) - 1;

    if (isBonus(cat)) { bonusAno += v; if (m===mesAtualIdx) bonusMes += v; }
    if (isSocio(cat)) { socioAno += v; if (m===mesAtualIdx)  socioMes += v; }
    if (isErro(cat))  { erroAno  += v; if (m===mesAtualIdx)  erroMes  += v; }
  });

  // Preenche cabe√ßalho & KPIs
  document.getElementById('tituloAnual').textContent = `Evolu√ß√£o Anual ‚Äî ${empresa} (${ano})`;
  document.getElementById('kpiBonusAno').textContent = `R$ ${BRL(bonusAno)}`;
  document.getElementById('kpiBonusMes').textContent = `M√™s atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(bonusMes)}`;
  document.getElementById('kpiSocioAno').textContent = `R$ ${BRL(socioAno)}`;
  document.getElementById('kpiSocioMes').textContent = `M√™s atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(socioMes)}`;
  document.getElementById('kpiErroAno').textContent  = `R$ ${BRL(erroAno)}`;
  document.getElementById('kpiErroMes').textContent  = `M√™s atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(erroMes)}`;

  // Monta checklist de empresas para compara√ß√£o (marca a empresa foco por padr√£o)
  montarChecklistComparacao(empresa);

  // Render inicial do gr√°fico (empresa √∫nica ‚Üí barras)
  renderGraficoComparacao(ano);

  document.getElementById('modalAnual').classList.add('open');
}

function montarChecklistComparacao(empresaPadrao){
  const list = document.getElementById('compareList');
  list.innerHTML = '';
  const todas = empresasUnicas();

  // se vazio, reseta sele√ß√£o para a empresa foco
  if(selecionadas.size===0) selecionadas = new Set([empresaPadrao]);
  else if(!selecionadas.size || ![...selecionadas].some(e=>todas.includes(e))){
    selecionadas = new Set([empresaPadrao]);
  }

  todas.forEach((emp, idx)=>{
    const id = `cmp_${idx}`;
    const wrap = document.createElement('label');
    wrap.className = 'check-item';
    wrap.innerHTML = `
      <input type="checkbox" id="${id}" value="${emp}" ${selecionadas.has(emp)?'checked':''}/>
      <span>${emp}</span>
    `;
    wrap.querySelector('input').addEventListener('change', (e)=>{
      if(e.target.checked) selecionadas.add(emp); else selecionadas.delete(emp);
      const ano = new Date().getFullYear();
      renderGraficoComparacao(ano);
    });
    list.appendChild(wrap);
  });

  document.getElementById('btnCompareAll').onclick = ()=>{
    todas.forEach(emp=>selecionadas.add(emp));
    montarChecklistComparacao(empresaFoco); // re-render para refletir checks
    renderGraficoComparacao(new Date().getFullYear());
  };
  document.getElementById('btnCompareNone').onclick = ()=>{
    selecionadas.clear();
    // mant√©m pelo menos a empresa foco marcada
    selecionadas.add(empresaFoco);
    montarChecklistComparacao(empresaFoco);
    renderGraficoComparacao(new Date().getFullYear());
  };
}

function renderGraficoComparacao(ano){
  const ctx = document.getElementById('graficoAnual').getContext('2d');
  const marcas = [...selecionadas];
  if (graficoAnualRef) { graficoAnualRef.destroy(); graficoAnualRef = null; }

  if (marcas.length <= 1){
    // gr√°fico de barras da empresa foco (ou √∫nica marcada)
    const emp = marcas[0] || empresaFoco;
    const porMes = totaisMensaisPorEmpresa(emp, ano);
    graficoAnualRef = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: MONTHS,
        datasets: [{
          label: 'Total vendido por m√™s',
          data: porMes,
          backgroundColor: MONTHS.map((_,i)=> i===new Date().getMonth() ? 'rgba(37,99,235,.55)' : 'rgba(37,99,235,.22)'),
          borderColor: '#2563eb',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true, maintainAspectRatio: false,
        plugins: {
          legend: { display:false },
          title: { display:true, text:`Total vendido por m√™s ‚Äî ${emp}` },
          tooltip: {
            callbacks:{ label: c => 'R$ ' + (Number(c.parsed.y)||0).toLocaleString('pt-BR',{minimumFractionDigits:2}) }
          }
        },
        scales: { y: { beginAtZero:true } }
      }
    });
  } else {
    // gr√°fico de linhas comparativo
    const datasets = marcas.map((emp, i)=>({
      label: emp,
      data: totaisMensaisPorEmpresa(emp, ano),
      borderColor: colorFor(i),
      backgroundColor: colorFor(i),
      fill: false,
      tension: .25
    }));
    graficoAnualRef = new Chart(ctx, {
      type: 'line',
      data: { labels: MONTHS, datasets },
      options: {
        responsive:true, maintainAspectRatio:false,
        plugins:{
          legend:{ display:true },
          title:{ display:true, text:`Evolu√ß√£o comparada por m√™s ‚Äî ${ano}` },
          tooltip:{
            callbacks:{ label: c => `${c.dataset.label}: R$ ${(Number(c.parsed.y)||0).toLocaleString('pt-BR',{minimumFractionDigits:2})}` }
          }
        },
        scales:{ y:{ beginAtZero:true } }
      }
    });
  }
}

  if (graficoAnualRef){ graficoAnualRef.destroy(); graficoAnualRef = null; }

/* ===== Exportar PDF ===== */
function exportarPDF() {
  const boxes = document.querySelectorAll(".empresa-box");
  if (!boxes.length) return alert("Nada para exportar.");

  boxes.forEach((box, index) => {
    const wrapper = document.createElement("div");
    wrapper.style.width = Math.min(window.innerWidth, 1200) + "px";
    wrapper.style.padding = "40px";
    wrapper.style.background = "#fff";
    wrapper.style.boxSizing = "border-box";
    wrapper.style.fontFamily = 'Arial, sans-serif';

    const logo = document.createElement("img");
    logo.src = "https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png";
    logo.style.height = "40px";
    logo.style.display = "block";
    logo.style.margin = "0 auto 10px";
    wrapper.appendChild(logo);

    const titulo = document.createElement("h1");
    titulo.innerText = "Resumo de Entradas";
    titulo.style.textAlign = "center";
    titulo.style.fontSize = "20px";
    titulo.style.marginBottom = "20px";
    wrapper.appendChild(titulo);

    const clone = box.cloneNode(true);
    clone.style.pageBreakAfter = "always";
    wrapper.appendChild(clone);

    const opt = {
      margin: 0,
      filename: `relatorio-entradas-${index + 1}.pdf`,
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'px', format: [Math.min(window.innerWidth, 1200), 800], orientation: 'landscape' }
    };

    html2pdf().from(wrapper).set(opt).save();
  });
}

document.getElementById("enviarWhatsapp").addEventListener("click", () => {
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const boxes = document.querySelectorAll(".empresa-box");
  if (!boxes.length) return alert("Nenhum resumo encontrado para enviar.");

  function formatarDataBR(iso) {
    if (!iso) return "";
    const [y, m, d] = iso.split("-");
    return `${d}/${m}/${y}`;
  }

  const dataBR = (dataInicio === dataFim)
    ? formatarDataBR(dataInicio)
    : `${formatarDataBR(dataInicio)} a ${formatarDataBR(dataFim)}`;

  let mensagem = `üìà *Fechamento Di√°rio - Financeiro* ‚Äî ${dataBR}\n\n`;
  boxes.forEach(box => {
    const titulo = box.querySelector("h2")?.innerText;
    const itens = [...box.querySelectorAll("li")].map(li => li.innerText).join("\n");
    mensagem += `*${titulo}*\n${itens}\n\n`;
  });
  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=` + encodeURIComponent(mensagem.trim());
  window.open(link, "_blank");
});
