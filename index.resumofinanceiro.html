<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Resumo de Entradas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0 auto;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }
    .conteudo {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filtros label {
      font-weight: bold;
    }
    .filtros input,
    .filtros select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filtros > div {
      flex: 1 1 200px;
    }
    .filtros button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .empresa-box {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    .empresa-box h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #2c3e50;
    }
    .empresa-box ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.95em;
    }
    .empresa-box li {
      margin-bottom: 4px;
    }
    .grafico-desktop {
      margin-top: 20px;
    }
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .legend span {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85em;
    }
    .legend span::before {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: currentColor;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Entradas</h1>
</header>

<div class="conteudo">
  <div class="filtros">
    <div><label for="dataInicio">Data Início</label><input type="date" id="dataInicio" /></div>
    <div><label for="dataFim">Data Fim</label><input type="date" id="dataFim" /></div>
    <div><label for="empresaFiltro">Empresa</label><select id="empresaFiltro"><option value="">Todas</option></select></div>
    <div><button onclick="aplicarFiltro()">Filtrar</button></div>
    <div><button onclick="exportarPDF()">📄 Exportar PDF</button></div>
    <div><button id="enviarWhatsapp">📲 Enviar pelo WhatsApp</button></div>
  </div>

  <div id="painel"></div>
</div>

<script>
const url = 'https://script.google.com/macros/s/AKfycbz9GQLrIB4oiX0jBQ7yaDO_IiMz3ER7lQT094sp5y2VUGgQWBaz3G1fa7s4ZbiWli_O/exec';
const emojis = {
  "DINHEIRO": "💵", "CRÉDITO": "💳", "DÉBITO": "🏦", "PIX": "💲",
  "ONLINE": "💻", "CREDIÁRIO": "📋", "VOUCHER": "🎫", "BONIFICAÇÃO": "🎁",
  "CONSUMO INTERNO": "👔", "BOLETO": "📃", "MARKETING": "📣", "CONSUMO SÓCIO": "👔",
  "CATÁLOGO DELIVERY": "🛒", "IFOOD": "🍱", "DELIVERY MUCH": "🍔",
  "TRANSFERÊNCIA BANCÁRIA": "🏛️", "ERROS DE GARÇONS": "🏛️", "OUTROS": "🗂"
};
let dados = [];

window.onload = () => {
  const ontem = new Date();
  ontem.setDate(ontem.getDate() - 1);
  document.getElementById("dataInicio").value = ontem.toISOString().split('T')[0];
  carregarDados();
};

async function carregarDados() {
  const resposta = await fetch(url);
  dados = await resposta.json();
  const empresas = [...new Set(dados.map(item => item.Empresa))].sort();
  const select = document.getElementById("empresaFiltro");
  select.innerHTML = '<option value="">Todas</option>';
  empresas.forEach(emp => {
    const option = document.createElement("option");
    option.value = emp;
    option.textContent = emp;
    select.appendChild(option);
  });
  aplicarFiltro();
}

function aplicarFiltro() {
  const inicio = document.getElementById("dataInicio").value;
  const fim = document.getElementById("dataFim").value;
  const empresaSelecionada = document.getElementById("empresaFiltro").value;
  const painel = document.getElementById("painel");
  painel.innerHTML = "";

  const dadosFiltrados = dados.filter(item => {
    const dataOk = (!inicio || item.Data >= inicio) && (!fim || item.Data <= fim);
    const empresaOk = !empresaSelecionada || item.Empresa === empresaSelecionada;
    return dataOk && empresaOk;
  });

  const empresas = [...new Set(dadosFiltrados.map(item => item.Empresa))];

  empresas.forEach(emp => {
    const dadosEmpresa = dadosFiltrados.filter(i => i.Empresa === emp);
    const agrupado = {};
    dadosEmpresa.forEach(item => {
      const categoria = item.Categoria.toUpperCase();
      agrupado[categoria] = (agrupado[categoria] || 0) + parseFloat(item.Valor);
    });

    const total = Object.values(agrupado).reduce((a, b) => a + b, 0);
    const box = document.createElement("div");
    box.className = "empresa-box";

    const conteudo = document.createElement("div");
    conteudo.className = "empresa-conteudo";

    let html = `<h2>${emp.toUpperCase()} — R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</h2><ul>`;
    for (const cat in agrupado) {
      const emoji = emojis[cat] || "📌";
      const valor = agrupado[cat].toLocaleString('pt-BR', { minimumFractionDigits: 2 });
      html += `<li>${emoji} ${cat}: R$ ${valor}</li>`;
    }
    html += `</ul>`;
    conteudo.innerHTML = html;

    const canvasContainer = document.createElement("div");
    canvasContainer.className = "grafico-desktop";
    const canvas = document.createElement("canvas");
    canvasContainer.appendChild(canvas);

    const legend = document.createElement("div");
    legend.className = "legend";

    Object.keys(agrupado).forEach((cat, i) => {
      const cor = `hsl(${i * 35}, 70%, 60%)`;
      const item = document.createElement("span");
      item.style.color = cor;
      item.innerHTML = `${cat}`;
      legend.appendChild(item);
    });

    box.appendChild(conteudo);
    box.appendChild(canvasContainer);
    box.appendChild(legend);
    painel.appendChild(box);

    desenharGrafico(canvas, agrupado);
  });

  if (empresas.length === 0) painel.innerHTML = "<p style='text-align:center'>Nenhum dado encontrado para os filtros selecionados.</p>";
}

function desenharGrafico(canvas, agrupado) {
  if (window.innerWidth < 768) return;
  const categorias = Object.keys(agrupado);
  const valores = Object.values(agrupado);
  const cores = categorias.map((_, i) => `hsl(${i * 35}, 70%, 60%)`);

  new Chart(canvas.getContext("2d"), {
    type: 'bar',
    data: {
      labels: categorias.map(() => ''), // Remove nomes do eixo X
      datasets: [{
        data: valores,
        backgroundColor: cores
      }]
    },
    options: {
      plugins: {
        legend: { display: false },
        title: { display: true, text: 'Distribuição por Categoria' }
      },
      responsive: true,
      scales: {
        x: {
          ticks: { display: false },
          grid: { display: false }
        },
        y: { beginAtZero: true }
      }
    }
  });
}

function exportarPDF() {
  const boxes = document.querySelectorAll(".empresa-box");
  if (!boxes.length) return alert("Nada para exportar.");

  boxes.forEach((box, index) => {
    const wrapper = document.createElement("div");
    wrapper.style.width = "1000px";
    wrapper.style.padding = "40px";
    wrapper.style.background = "#fff";
    wrapper.style.boxSizing = "border-box";
    wrapper.style.fontFamily = 'Arial, sans-serif';

    const logo = document.createElement("img");
    logo.src = "https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png";
    logo.style.height = "40px";
    logo.style.display = "block";
    logo.style.margin = "0 auto 10px";
    wrapper.appendChild(logo);

    const titulo = document.createElement("h1");
    titulo.innerText = "Resumo de Entradas";
    titulo.style.textAlign = "center";
    titulo.style.fontSize = "20px";
    titulo.style.marginBottom = "20px";
    wrapper.appendChild(titulo);

    const clone = box.cloneNode(true);
    clone.style.pageBreakAfter = "always";
    wrapper.appendChild(clone);

    const opt = {
      margin: 0,
      filename: `relatorio-villa-gourmet-${index + 1}.pdf`,
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'px', format: [1000, 700], orientation: 'landscape' }
    };

    html2pdf().from(wrapper).set(opt).save();
  });
}

document.getElementById("enviarWhatsapp").addEventListener("click", () => {
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const boxes = document.querySelectorAll(".empresa-box");
  if (!boxes.length) return alert("Nenhum resumo encontrado para enviar.");

  function formatarDataBR(iso) {
    if (!iso) return "";
    const [y, m, d] = iso.split("-");
    return `${d}/${m}/${y}`;
  }

  const dataBR = (dataInicio === dataFim)
    ? formatarDataBR(dataInicio)
    : `${formatarDataBR(dataInicio)} a ${formatarDataBR(dataFim)}`;

  let mensagem = `📈 *Fechamento Diário - Financeiro* — ${dataBR}\n\n`;
  boxes.forEach(box => {
    const titulo = box.querySelector("h2")?.innerText;
    const itens = [...box.querySelectorAll("li")].map(li => li.innerText).join("\n");
    mensagem += `*${titulo}*\n${itens}\n\n`;
  });
  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=` + encodeURIComponent(mensagem.trim());
  window.open(link, "_blank");
});
</script>

</body>
</html>
