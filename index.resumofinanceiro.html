<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Resumo de Entradas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root{
      --bg:#f7f7f7; --card:#fff; --line:#e5e7eb; --text:#0f172a;
      --accent:#1e1e2f; --good:#16a34a; --warn:#b45309; --bad:#dc2626;
    }
    *{ box-sizing:border-box }
    html, body{ height:100%; }
    body{
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0; padding: 0;
      font-size: 14px;
      overflow-x: hidden;
    }

    header{
      position: sticky; top: 0; z-index: 10;
      background: #fff;
      padding: 16px 24px;
      display: flex; align-items: center; gap: 16px;
      border-bottom: 1px solid #ccc;
    }
    header img{ height: 56px; max-width: 100%; }
    header h1{
      margin: 0;
      font-size: clamp(1.2rem, 1vw + 1rem, 1.8rem);
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .conteudo{
      width: 100%;
      max-width: 100%;
      padding: 20px 24px 32px;
      margin: 0 auto;
    }

    .filtros{
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filtros label{ font-weight: bold; font-size: 0.95em; display:block; margin-bottom: 6px; }
    .filtros input, .filtros select{
      padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%; font-size: 0.95em; background: #fff;
    }
    .filtros button{
      padding: 10px 16px; border: none; border-radius: 8px; background: var(--accent); color: #fff;
      font-weight: bold; cursor: pointer; font-size: 0.95em; width: 100%;
    }

    #painel{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
    }

    .empresa-box{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,.05);
      font-size: 0.95em;
      overflow: hidden;
    }
    .empresa-box h2{
      margin: 0 0 10px;
      font-size: clamp(1.05rem, .7vw + 1rem, 1.25rem);
      color: #2c3e50;
      word-break: break-word; overflow-wrap: anywhere;
    }
    .empresa-box ul{ list-style: none; padding-left: 0; margin: 0 }
    .empresa-box li{ margin-bottom: 6px }

    .grafico-desktop{
      margin-top: 12px;
      height: 300px;
      border: 1px dashed var(--line);
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }
    .grafico-desktop::after{
      content: "Clique para ver a evolução anual";
      position: absolute; right: 10px; bottom: 8px;
      font-size: 12px; color: #6b7280;
    }
    .grafico-desktop canvas{
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .legend{
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
    }
    .legend span{
      display: inline-flex; align-items: center; gap: 6px; font-size: 0.85em; white-space: nowrap;
    }
    .legend span::before{
      content: ''; width: 10px; height: 10px; border-radius: 50%; background-color: currentColor; display: inline-block;
    }

    /* Modal anual */
    .modal{
      position: fixed; inset: 0; z-index: 1000;
      background: rgba(0,0,0,.6);
      display: none; align-items: center; justify-content: center;
      padding: 20px;
    }
    .modal.open{ display: flex; }
    .modal-card{
      width: min(1100px, 96vw);
      background: #fff; border-radius: 14px; box-shadow: 0 20px 60px rgba(0,0,0,.2);
      padding: 18px;
      max-height: 92vh; overflow: auto;
    }
    .modal-header{
      display:flex; align-items:center; gap:12px; margin-bottom:10px;
    }
    .modal-header h3{ margin:0; font-size:1.1rem }
    .close-x{ margin-left:auto; cursor:pointer; font-weight:bold; font-size:20px; line-height:1; color:#374151 }
    .kpi-row{
      display:grid; gap:10px; grid-template-columns: repeat(3, minmax(0,1fr));
      margin:10px 0 14px;
    }
    .kpi-badge{
      border:1px solid var(--line); border-radius:12px; padding:12px; background:#fafafa;
    }
    .kpi-badge h4{ margin:0 0 6px; font-size:.9rem; color:#374151 }
    .kpi-badge p{ margin:0; font-size:1.15rem; font-weight:800 }
    .kpi-badge small{ display:block; color:#6b7280; margin-top:2px }
    .kpi-bonus { border-left:6px solid #f59e0b; }
    .kpi-socio { border-left:6px solid #3b82f6; }
    .kpi-desp  { border-left:6px solid #ef4444; }

    #graficoAnualWrap{ height: 380px; border:1px solid var(--line); border-radius:12px; padding:10px }
    #graficoAnual{ width:100% !important; height:100% !important; }

    @media (max-width: 1200px){
      .filtros{ grid-template-columns: repeat(4, minmax(0, 1fr)); }
      #painel{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grafico-desktop{ height: 280px; }
    }
    @media (max-width: 768px){
      .filtros{ grid-template-columns: 1fr; }
      #painel{ grid-template-columns: 1fr; }
      .conteudo{ padding: 16px 14px 24px; }
      .grafico-desktop{ height: 240px; }
      .kpi-row{ grid-template-columns: 1fr; }
      #graficoAnualWrap{ height: 320px; }
    }
  </style>
</head>
<body>
<header>
  <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo CB Systems">
  <h1>Entradas </h1>
</header>

<div class="conteudo">
  <div class="filtros">
    <div>
      <label for="dataInicio">Data Início</label>
      <input type="date" id="dataInicio" />
    </div>
    <div>
      <label for="dataFim">Data Fim</label>
      <input type="date" id="dataFim" />
    </div>
    <div>
      <label for="empresaFiltro">Empresa</label>
      <select id="empresaFiltro"><option value="">Todas</option></select>
    </div>
    <div><button onclick="aplicarFiltro()">Filtrar</button></div>
    <div><button onclick="exportarPDF()">📄 Exportar PDF</button></div>
    <div><button id="enviarWhatsapp">📲 Enviar pelo WhatsApp</button></div>
  </div>

  <div id="painel"></div>
</div>

<!-- Modal Evolução Anual -->
<div class="modal" id="modalAnual">
  <div class="modal-card">
    <div class="modal-header">
      <h3 id="tituloAnual">Evolução Anual</h3>
      <span class="close-x" id="fecharModal">&times;</span>
    </div>
    <div class="kpi-row">
      <div class="kpi-badge kpi-bonus">
        <h4>Bonificação</h4>
        <p id="kpiBonusAno">R$ 0,00</p>
        <small id="kpiBonusMes">Mês atual: R$ 0,00</small>
      </div>
      <div class="kpi-badge kpi-socio">
        <h4>Consumo Sócio</h4>
        <p id="kpiSocioAno">R$ 0,00</p>
        <small id="kpiSocioMes">Mês atual: R$ 0,00</small>
      </div>
      <div class="kpi-badge kpi-desp">
        <h4>Prejuízo</h4>
        <p id="kpiDespAno">R$ 0,00</p>
        <small id="kpiDespMes">Mês atual: R$ 0,00</small>
      </div>
    </div>
    <div id="graficoAnualWrap">
      <canvas id="graficoAnual"></canvas>
    </div>
  </div>
</div>

<script>
const url = 'https://script.google.com/macros/s/AKfycbz9GQLrIB4oiX0jBQ7yaDO_IiMz3ER7lQT094sp5y2VUGgQWBaz3G1fa7s4ZbiWli_O/exec';
const emojis = {
  "DINHEIRO": "💵", "CRÉDITO": "💳", "DÉBITO": "🏦", "PIX": "💲",
  "ONLINE": "💻", "CREDIÁRIO": "📋", "VOUCHER": "🎫", "BONIFICAÇÃO": "🎁",
  "CONSUMO INTERNO": "👔", "BOLETO": "📃", "MARKETING": "📣", "CONSUMO SÓCIO": "👔",
  "CATÁLOGO DELIVERY": "🛒", "IFOOD": "🍱", "DELIVERY MUCH": "🍔",
  "TRANSFERÊNCIA BANCÁRIA": "🏛️", "ERROS DE GARÇONS": "🏛️", "OUTROS": "🗂",
  "PREJUÍZO": "💸"
};
let dados = [];
let graficoAnualRef = null;

const BRL = n => (Number(n)||0).toLocaleString('pt-BR',{minimumFractionDigits:2, maximumFractionDigits:2});
const MONTHS = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
const normalize = s => (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'').toUpperCase().trim();

window.onload = () => {
  const hoje = new Date();
  const ontem = new Date(hoje); ontem.setDate(hoje.getDate() - 1);
  const dataFormatada = ontem.toISOString().split('T')[0];
  document.getElementById("dataInicio").value = dataFormatada;
  document.getElementById("dataFim").value = dataFormatada;
  carregarDados();

  document.getElementById('fecharModal').addEventListener('click', fecharModal);
  document.getElementById('modalAnual').addEventListener('click', (e)=>{
    if (e.target.id === 'modalAnual') fecharModal();
  });
};

async function carregarDados() {
  const resposta = await fetch(url);
  dados = await resposta.json();
  const empresas = [...new Set(dados.map(item => item.Empresa))].sort();
  const select = document.getElementById("empresaFiltro");
  select.innerHTML = '<option value="">Todas</option>';
  empresas.forEach(emp => {
    const option = document.createElement("option");
    option.value = emp;
    option.textContent = emp;
    select.appendChild(option);
  });
  aplicarFiltro();
}

function aplicarFiltro() {
  const inicio = document.getElementById("dataInicio").value;
  const fim = document.getElementById("dataFim").value;
  const empresaSelecionada = document.getElementById("empresaFiltro").value;
  const painel = document.getElementById("painel");
  painel.innerHTML = "";

  const dadosFiltrados = dados.filter(item => {
    const dataOk = (!inicio || item.Data >= inicio) && (!fim || item.Data <= fim);
    const empresaOk = !empresaSelecionada || item.Empresa === empresaSelecionada;
    return dataOk && empresaOk;
  });

  const empresas = [...new Set(dadosFiltrados.map(item => item.Empresa))];

  empresas.forEach(emp => {
    const dadosEmpresa = dadosFiltrados.filter(i => i.Empresa === emp);
    const agrupado = {};
    dadosEmpresa.forEach(item => {
      const categoria = normalize(item.Categoria);
      const valor = parseFloat(item.Valor) || 0;
      agrupado[categoria] = (agrupado[categoria] || 0) + valor;
    });

    const total = Object.values(agrupado).reduce((a, b) => a + b, 0);
    const box = document.createElement("div");
    box.className = "empresa-box";

    const conteudo = document.createElement("div");
    conteudo.className = "empresa-conteudo";

    let html = `<h2>${emp.toUpperCase()} — R$ ${BRL(total)}</h2><ul>`;
    for (const cat in agrupado) {
      const keyOriginal = Object.keys(emojis).find(k => normalize(k) === cat) || cat;
      const emoji = emojis[keyOriginal] || "📌";
      const valor = BRL(agrupado[cat]);
      html += `<li>${emoji} ${keyOriginal}: R$ ${valor}</li>`;
    }
    html += `</ul>`;
    conteudo.innerHTML = html;

    const canvasContainer = document.createElement("div");
    canvasContainer.className = "grafico-desktop";
    const canvas = document.createElement("canvas");
    canvasContainer.appendChild(canvas);

    const legend = document.createElement("div");
    legend.className = "legend";
    Object.keys(agrupado).forEach((cat, i) => {
      const cor = `hsl(${i * 35}, 70%, 60%)`;
      const item = document.createElement("span");
      item.style.color = cor;
      const nomeExib = Object.keys(emojis).find(k => normalize(k) === cat) || cat;
      item.innerHTML = `${nomeExib}`;
      legend.appendChild(item);
    });

    box.appendChild(conteudo);
    box.appendChild(canvasContainer);
    box.appendChild(legend);
    painel.appendChild(box);

    desenharGrafico(canvas, agrupado);
    canvasContainer.addEventListener('click', () => abrirEvolucaoAnual(emp));
  });

  if (empresas.length === 0)
    painel.innerHTML = "<p style='text-align:center'>Nenhum dado encontrado para os filtros selecionados.</p>";
}

function desenharGrafico(canvas, agrupado) {
  const categorias = Object.keys(agrupado);
  const valores = Object.values(agrupado);
  const cores = categorias.map((_, i) => `hsl(${i * 35}, 70%, 60%)`);

  new Chart(canvas.getContext("2d"), {
    type: 'bar',
    data: {
      labels: categorias.map(() => ''),
      datasets: [{ data: valores, backgroundColor: cores }]
    },
    options: {
      maintainAspectRatio: false,
      responsive: true,
      plugins: { legend: { display: false }, title: { display: true, text: 'Distribuição por Categoria' } },
      scales: { x: { ticks: { display: false }, grid: { display: false } }, y: { beginAtZero: true } }
    }
  });
}

/* ===== Evolução do Ano Vigente (Modal) ===== */
function abrirEvolucaoAnual(empresa){
  const ano = new Date().getFullYear();
  const mesAtualIdx = new Date().getMonth(); // 0-11

  // filtra por empresa e ano vigente (YYYY-MM-DD)
  const recs = dados.filter(r => r.Empresa === empresa && String(r.Data).startsWith(String(ano)));

  // soma por mês (total no mês = soma de Valor em todas categorias)
  const porMes = Array(12).fill(0);
  recs.forEach(r=>{
    const valor = parseFloat(r.Valor) || 0;
    const m = parseInt(String(r.Data).split('-')[1], 10) - 1;
    if (m>=0 && m<12) porMes[m] += valor;
  });

  // Destaques (compatível com "DESPERDICIO")
  const isBonus = c => normalize(c) === 'BONIFICACAO';
  const isSocio = c => normalize(c) === 'CONSUMO SOCIO';
  const isPrej  = c => normalize(c) === 'PREJUIZO' || normalize(c) === 'DESPERDICIO';

  let bonusAno=0, socioAno=0, prejAno=0;
  let bonusMes=0, socioMes=0, prejMes=0;

  recs.forEach(r=>{
    const v = parseFloat(r.Valor) || 0;
    const cat = normalize(r.Categoria);
    const m = parseInt(String(r.Data).split('-')[1], 10) - 1;

    if (isBonus(cat)) { bonusAno += v; if (m===mesAtualIdx) bonusMes += v; }
    if (isSocio(cat)) { socioAno += v; if (m===mesAtualIdx)  socioMes += v; }
    if (isPrej(cat))  { prejAno  += v; if (m===mesAtualIdx)  prejMes  += v; }
  });

  // Preenche cabeçalho & KPIs
  document.getElementById('tituloAnual').textContent = `Evolução Anual — ${empresa} (${ano})`;
  document.getElementById('kpiBonusAno').textContent = `R$ ${BRL(bonusAno)}`;
  document.getElementById('kpiBonusMes').textContent = `Mês atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(bonusMes)}`;
  document.getElementById('kpiSocioAno').textContent = `R$ ${BRL(socioAno)}`;
  document.getElementById('kpiSocioMes').textContent = `Mês atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(socioMes)}`;
  document.getElementById('kpiDespAno').textContent  = `R$ ${BRL(prejAno)}`;
  document.getElementById('kpiDespMes').textContent  = `Mês atual (${MONTHS[mesAtualIdx]}): R$ ${BRL(prejMes)}`;

  // Desenha/atualiza gráfico anual
  const ctx = document.getElementById('graficoAnual').getContext('2d');
  if (graficoAnualRef) graficoAnualRef.destroy();
  graficoAnualRef = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: MONTHS,
      datasets: [{
        label: 'Total vendido por mês',
        data: porMes,
        backgroundColor: MONTHS.map((_,i)=> i===mesAtualIdx ? 'rgba(37,99,235,.55)' : 'rgba(37,99,235,.22)'),
        borderColor: '#2563eb',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: {
        legend: { display:false },
        title: { display:true, text:`Total vendido por mês — ${empresa}` },
        tooltip: {
          callbacks:{
            label: ctx => 'R$ ' + (Number(ctx.parsed.y)||0).toLocaleString('pt-BR',{minimumFractionDigits:2})
          }
        }
      },
      scales: { y: { beginAtZero:true } }
    }
  });

  document.getElementById('modalAnual').classList.add('open');
}

function fecharModal(){
  document.getElementById('modalAnual').classList.remove('open');
  if (graficoAnualRef){ graficoAnualRef.destroy(); graficoAnualRef = null; }
}

/* ===== Exportar PDF ===== */
function exportarPDF() {
  const boxes = document.querySelectorAll(".empresa-box");
  if (!boxes.length) return alert("Nada para exportar.");

  boxes.forEach((box, index) => {
    const wrapper = document.createElement("div");
    wrapper.style.width = Math.min(window.innerWidth, 1200) + "px";
    wrapper.style.padding = "40px";
    wrapper.style.background = "#fff";
    wrapper.style.boxSizing = "border-box";
    wrapper.style.fontFamily = 'Arial, sans-serif';

    const logo = document.createElement("img");
    logo.src = "https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png";
    logo.style.height = "40px";
    logo.style.display = "block";
    logo.style.margin = "0 auto 10px";
    wrapper.appendChild(logo);

    const titulo = document.createElement("h1");
    titulo.innerText = "Resumo de Entradas";
    titulo.style.textAlign = "center";
    titulo.style.fontSize = "20px";
    titulo.style.marginBottom = "20px";
    wrapper.appendChild(titulo);

    const clone = box.cloneNode(true);
    clone.style.pageBreakAfter = "always";
    wrapper.appendChild(clone);

    const opt = {
      margin: 0,
      filename: `relatorio-entradas-${index + 1}.pdf`,
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'px', format: [Math.min(window.innerWidth, 1200), 800], orientation: 'landscape' }
    };

    html2pdf().from(wrapper).set(opt).save();
  });
}

/* ===== WhatsApp ===== */
document.getElementById("enviarWhatsapp").addEventListener("click", () => {
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const boxes = document.querySelectorAll(".empresa-box");
  if (!boxes.length) return alert("Nenhum resumo encontrado para enviar.");

  function formatarDataBR(iso) {
    if (!iso) return "";
    const [y, m, d] = iso.split("-");
    return `${d}/${m}/${y}`;
  }

  const dataBR = (dataInicio === dataFim)
    ? formatarDataBR(dataInicio)
    : `${formatarDataBR(dataInicio)} a ${formatarDataBR(dataFim)}`;

  let mensagem = `📈 *Fechamento Diário - Financeiro* — ${dataBR}\n\n`;
  boxes.forEach(box => {
    const titulo = box.querySelector("h2")?.innerText;
    const itens = [...box.querySelectorAll("li")].map(li => li.innerText).join("\n");
    mensagem += `*${titulo}*\n${itens}\n\n`;
  });
  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=` + encodeURIComponent(mensagem.trim());
  window.open(link, "_blank");
});
</script>

</body>
</html>
