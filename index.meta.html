<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Metas de Receita - Grupo DV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 15px; /* espaÃ§o entre logo e tÃ­tulo */
      justify-content: center;
    }
    header img {
      height: 40px;
      flex-shrink: 0; /* nÃ£o encolher */
    }
    header h1 {
      font-size: 1.3em;
      font-weight: bold;
      margin: 0;
      color: #222;
      text-align: center;
      flex-grow: 1; /* ocupa o espaÃ§o restante */
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      align-items: flex-end;
    }
    .filters label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    .filters > div {
      flex: 1 1 200px;
      min-width: 150px;
    }
    .filters select,
    .filters input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      font-size: 1em;
    }
    .filters button {
      margin-top: 10px;
      background-color: #1e1e2f;
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      user-select: none;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 150px;
    }
    .filters button:hover {
      background-color: #363656;
    }
    #btnWhats {
      width: auto;
      max-width: 220px;
      margin: 15px auto 30px auto;
      display: block;
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      font-size: 1.1em;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #btnWhats:hover {
      background-color: #1ebe56;
    }
    .metas-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      color: #2c3e50;
    }
    .metas-box h2 {
      margin: 0 0 12px;
      font-size: 1.3em;
      font-weight: 700;
      color: #34495e;
    }
    .metas-box p {
      margin: 5px 0;
      font-size: 1.05em;
    }
    .chart-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 30px;
    }
    .chart-box h3 {
      margin-top: 0;
      font-weight: 700;
      color: #34495e;
    }
    .chart-box canvas {
      max-width: 100%;
      height: 300px;
    }
    @media (max-width: 700px) {
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      .filters > div {
        flex: unset;
        width: 100%;
      }
      .filters button {
        max-width: 100%;
      }
      #btnWhats {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems" />
  <h1>Painel de Metas</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="dataInicio">Data InÃ­cio:</label>
      <input type="date" id="dataInicio" />
    </div>
    <div>
      <label for="dataFim">Data Fim:</label>
      <input type="date" id="dataFim" />
    </div>
    <div>
      <label for="empresaFiltro">Empresa:</label>
      <select id="empresaFiltro">
        <option value="">Todas</option>
      </select>
    </div>
    <div>
      <button type="button" onclick="carregarMetas()">Filtrar</button>
    </div>
  </div>

  <button id="btnWhats" type="button">ðŸ“² Enviar via WhatsApp</button>

  <div id="painelMetas"></div>

  <div class="chart-box" id="graficoContainer" style="display:none;">
    <h3>ðŸ“ˆ EvoluÃ§Ã£o do Faturamento</h3>
    <canvas id="graficoFaturamento"></canvas>
  </div>
</div>

<script>
const urlBase = 'https://script.google.com/macros/s/AKfycbzyiL6yNCj_FYWiQ2PS88mthToCvWM1wJ0q7CQy8asyg-59L8YezKzFY6d-lgQU0ni3/exec';
let chart;

function formatarNumero(valor) {
  return Number(valor).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function formatarDataBR(dataISO) {
  if (!dataISO) return '';
  const [y, m, d] = dataISO.split("-");
  return `${d}/${m}/${y}`;
}

function preencherDataOntem() {
  const hoje = new Date();
  const ontem = new Date(hoje);
  ontem.setDate(hoje.getDate() - 1);
  const dataFormatada = ontem.toISOString().split("T")[0];
  document.getElementById("dataInicio").value = dataFormatada;
  document.getElementById("dataFim").value = dataFormatada;
}

async function carregarMetas() {
  const painel = document.getElementById("painelMetas");
  painel.innerHTML = "Carregando...";
  esconderGrafico();

  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const empresa = document.getElementById("empresaFiltro").value;

  let diasCorridosNoMes = 30;
  let diasCorridosAteData = 30;

  if (dataFim) {
    const dataRef = new Date(dataFim);
    const mesRef = dataRef.getMonth();
    const anoRef = dataRef.getFullYear();
    const hoje = new Date();

    const ultimoDiaMesRef = new Date(anoRef, mesRef + 1, 0);
    diasCorridosNoMes = ultimoDiaMesRef.getDate();

    if (anoRef === hoje.getFullYear() && mesRef === hoje.getMonth()) {
      diasCorridosAteData = hoje.getDate();
    } else {
      diasCorridosAteData = dataRef.getDate();
    }
  }

  const params = new URLSearchParams();
  if (dataInicio) params.append("dataInicio", dataInicio);
  if (dataFim) params.append("dataFim", dataFim);
  if (empresa) params.append("empresa", empresa);

  try {
    const resposta = await fetch(`${urlBase}?${params.toString()}`);
    const metas = await resposta.json();

    // Preenche select empresa sÃ³ uma vez
    const select = document.getElementById("empresaFiltro");
    const opcoesExistentes = Array.from(select.options).map(o => o.value);
    const empresas = [...new Set(metas.map(m => m.Empresa))].filter(e => e && !opcoesExistentes.includes(e));
    empresas.forEach(e => {
      const opt = document.createElement("option");
      opt.value = e;
      opt.textContent = e;
      select.appendChild(opt);
    });

    painel.innerHTML = "";
    if (!metas.length) {
      painel.innerHTML = "<p style='text-align:center'>Nenhum dado encontrado.</p>";
      return;
    }

    metas.forEach(linha => {
      const previsto = parseFloat(linha["Previsto"]) || 0;
      const realizado = parseFloat(linha["Realizado"].toString().replace(",", ".")) || 0;
      const atingido = previsto > 0 ? (realizado / previsto) * 100 : 0;
      const mediaDiaria = diasCorridosAteData > 0 ? realizado / diasCorridosAteData : 0;
      const previsaoFinal = mediaDiaria * diasCorridosNoMes;
      const previsaoPercentual = previsto > 0 ? (previsaoFinal / previsto) * 100 : 0;

      const div = document.createElement("div");
      div.className = "metas-box";
      div.innerHTML = `
        <h2>${linha["Empresa"]}</h2>
        <p>ðŸ’° Previsto: R$ ${formatarNumero(previsto)}</p>
        <p>âœ… Realizado: R$ ${formatarNumero(realizado)}</p>
        <p>ðŸ“Š Atingido: ${formatarNumero(atingido)}%</p>
        <p>ðŸ“ˆ PrevisÃ£o: R$ ${formatarNumero(previsaoFinal)} (${formatarNumero(previsaoPercentual)}%)</p>
      `;
      painel.appendChild(div);
    });

    if (empresa) {
      mostrarGrafico(metas);
    }

  } catch (e) {
    console.error(e);
    painel.innerHTML = "<p style='text-align:center; color:red;'>Erro ao carregar dados.</p>";
  }
}

function mostrarGrafico(metas) {
  const ctx = document.getElementById('graficoFaturamento').getContext('2d');
  metas.sort((a, b) => new Date(a.Data) - new Date(b.Data));

  const dias = metas.map(m => formatarDataBR(m["Data"]));
  const valores = metas.map(m => parseFloat(m["Realizado"].toString().replace(",", ".")) || 0);

  if (chart) {
    chart.destroy();
  }

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: dias,
      datasets: [{
        label: 'EvoluÃ§Ã£o do Faturamento',
        data: valores,
        fill: true,
        borderColor: '#388e3c',
        backgroundColor: 'rgba(56, 142, 60, 0.1)',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true },
        title: { display: false }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: value => 'R$ ' + value.toLocaleString('pt-BR')
          }
        }
      }
    }
  });

  document.getElementById("graficoContainer").style.display = "block";
}

function esconderGrafico() {
  if (chart) {
    chart.destroy();
    chart = null;
  }
  document.getElementById("graficoContainer").style.display = "none";
}

document.getElementById("btnWhats").addEventListener("click", () => {
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const periodo = (dataInicio && dataFim)
    ? `${formatarDataBR(dataInicio)} - ${formatarDataBR(dataFim)}`
    : "PerÃ­odo nÃ£o informado";

  const blocos = document.querySelectorAll(".metas-box");
  if (!blocos.length) {
    alert("Nenhum dado para enviar.");
    return;
  }

  let mensagem = `ðŸ“† Resumo da meta de receitas ${periodo}\n\n`;
  blocos.forEach(box => {
    const titulo = box.querySelector("h2").innerText;
    const linhas = [...box.querySelectorAll("p")].map(p => p.innerText).join("\n");
    mensagem += `*${titulo}*\n${linhas}\n\n`;
  });

  const numero = "5577999761436"; // Ajuste para seu nÃºmero
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem.trim())}`;
  window.open(link, "_blank");
});

window.onload = () => {
  preencherDataOntem();
  carregarMetas();
};
</script>

</body>
</html>
