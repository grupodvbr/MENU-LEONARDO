<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendas Delivery</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #splash img {
      width: 150px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filtros label {
      font-weight: bold;
    }
    .filtros input,
    .filtros select,
    .filtros button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .filtros > div {
      flex: 1 1 200px;
    }
    .filtros button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .filtros button:hover {
      background-color: #0056b3;
    }
    .empresa-box {
      background: #d0f0d5;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    .empresa-box h2 {
      margin: 0 0 10px;
      font-size: 1.1em;
    }
    .empresa-box ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.95em;
    }
    .empresa-box li {
      margin-bottom: 4px;
    }
    .grafico-desktop {
      display: none;
    }
    .resumo-box {
      margin-top: 30px;
    }
    .resumo-linha {
      background: #eaffea;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .resumo-linha strong {
      display: block;
      font-size: 1.1em;
      margin-bottom: 4px;
    }
    @media (min-width: 768px) {
      .grafico-desktop {
        display: block;
        margin-top: 15px;
      }
      canvas {
        max-width: 100%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

<div id="splash">
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
</div>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Vendas Delivery</h1>
</header>

<div class="container">
  <div class="filtros">
    <div>
      <label for="dataInicio">Data InÃ­cio:</label>
      <input type="date" id="dataInicio" />
    </div>
    <div>
      <label for="dataFim">Data Fim:</label>
      <input type="date" id="dataFim" />
    </div>
    <div>
      <label for="empresaFiltro">Empresa:</label>
      <select id="empresaFiltro">
        <option value="">Todas</option>
      </select>
    </div>
    <div>
      <button onclick="aplicarFiltro()">Filtrar</button>
    </div>
    <div>
      <button id="exportar" onclick="exportarPDF()">ðŸ“„ Exportar PDF</button>
    </div>
    <div>
      <button id="enviarWhatsapp">ðŸ“² Enviar pelo WhatsApp</button>
    </div>
  </div>

  <div id="painel"></div>
</div>

<script>
window.addEventListener('load', () => {
  const splash = document.getElementById('splash');
  setTimeout(() => {
    splash.style.opacity = '0';
    setTimeout(() => splash.style.display = 'none', 500);
  }, 1000);
});
</script>

</body>
</html>
