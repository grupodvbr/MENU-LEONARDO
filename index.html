<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro iFood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
      color: #333;
    }
    h2 {
      color: #c0392b;
    }
    .filtros {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    .painel {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .painel strong {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h2>📊 Resumo Financeiro iFood</h2>

  <div class="filtros">
    <label>Data Início:
      <input type="date" id="dataInicio">
    </label>
    <label>Data Fim:
      <input type="date" id="dataFim">
    </label>
    <label>Empresa:
      <select id="empresaFiltro">
        <option value="">Todas</option>
        <option value="PADARIA DELÍCIA">PADARIA DELÍCIA</option>
        <option value="MERCATTO DELÍCIA">MERCATTO DELÍCIA</option>
        <option value="DELÍCIA GOURMET">DELÍCIA GOURMET</option>
      </select>
    </label>
    <button onclick="filtrar()">🔍 Filtrar</button>
  </div>

  <div id="resultados"></div>

  <script>
    const url =
      'https://script.google.com/macros/s/AKfycby-el1ljDKhaYl236G3xSccyF6YLkyKUHqtt6Ob_GaPTOcEdHUGbPFYla8wFV4Qg64NBg/exec';

    let dados = [];

    async function carregarDados() {
      const res = await fetch(url);
      const texto = await res.text();
      const json = JSON.parse(texto.substring(47).slice(0, -2));
      const linhas = json.table.rows;

      dados = linhas.map(l => {
        return {
          empresa: l.c[0]?.v || "",
          data: new Date(l.c[1]?.f || l.c[1]?.v),
          bruto: parseFloat(l.c[2]?.v || 0),
          liquido: parseFloat(l.c[3]?.v || 0),
          taxa: parseFloat(l.c[4]?.v || 0),
          repassado: parseFloat(l.c[5]?.v || 0),
          areceber: parseFloat(l.c[6]?.v || 0),
        };
      });

      filtrar(); // exibe tudo ao carregar
    }

    function filtrar() {
      const inicio = new Date(document.getElementById('dataInicio').value);
      const fim = new Date(document.getElementById('dataFim').value);
      const empresa = document.getElementById('empresaFiltro').value;

      const filtrados = dados.filter(l => {
        const dentroDoPeriodo = (!isNaN(inicio) ? l.data >= inicio : true) &&
                                (!isNaN(fim) ? l.data <= fim : true);
        const mesmaEmpresa = empresa ? l.empresa === empresa : true;
        return dentroDoPeriodo && mesmaEmpresa;
      });

      const porEmpresa = {};
      filtrados.forEach(d => {
        if (!porEmpresa[d.empresa]) {
          porEmpresa[d.empresa] = { bruto: 0, liquido: 0, taxa: 0, repassado: 0, areceber: 0, total: 0 };
        }
        porEmpresa[d.empresa].bruto += d.bruto;
        porEmpresa[d.empresa].liquido += d.liquido;
        porEmpresa[d.empresa].taxa += d.taxa;
        porEmpresa[d.empresa].repassado += d.repassado;
        porEmpresa[d.empresa].areceber += d.areceber;
      });

      let html = '';
      for (const [empresa, dados] of Object.entries(porEmpresa)) {
        html += `
          <div class="painel">
            <h3>${empresa}</h3>
            💰 <strong>Bruto:</strong> R$ ${dados.bruto.toFixed(2)}<br>
            💸 <strong>Líquido:</strong> R$ ${dados.liquido.toFixed(2)}<br>
            📉 <strong>Taxa:</strong> R$ ${dados.taxa.toFixed(2)}<br>
            ✅ <strong>Já repassado:</strong> R$ ${dados.repassado.toFixed(2)}<br>
            🕐 <strong>A receber:</strong> R$ ${dados.areceber.toFixed(2)}
          </div>
        `;
      }

      document.getElementById('resultados').innerHTML = html || "Nenhum resultado encontrado.";
    }

    carregarDados();
  </script>

</body>
</html>
