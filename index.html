<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #splash img {
      width: 150px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .menu-categorias {
      background-color: white;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
    }

    .menu-categorias ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .menu-categorias li a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .menu-categorias li a:hover {
      background-color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #f0f8ff;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
      color: #2c3e50;
    }

    .icon {
      font-size: 40px;
      color: #2980b9;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      header {
        font-size: 20px;
      }

      .card h2 {
        font-size: 18px;
      }

      .icon {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- Tela de entrada -->
  <div id="splash">
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  </div>

  <header>Painel de Análise Financeira</header>

  <!-- Menu de Categorias -->
  <nav class="menu-categorias">
    <ul>
      <li><a href="#">📦 Todos</a></li>
      <li><a href="#">📈 Financeiro</a></li>
      <li><a href="#">❌ Cancelamentos</a></li>
      <li><a href="#">🚚 Delivery</a></li>
      <li><a href="#">📊 Metas</a></li>
      <li><a href="#">💳 Conciliações</a></li>
    </ul>
  </nav>

  <div class="container">
    <a class="card" href="https://grupodvbr.github.io/RESUMO-TRANSA-ES-FINANCEIRAS/" target="_blank">
      <div class="icon">📈</div>
      <h2>Resumo de transações financeiras</h2>
    </a>

    <a class="card" href="https://link-para-cancelamentos.com" target="_blank">
      <div class="icon">❌</div>
      <h2>Cancelamentos</h2>
    </a>

    <a class="card" href="https://grupodvbr.github.io/RESUMO-DELIVERY/" target="_blank">
      <div class="icon">🚚</div>
      <h2>Vendas Delivery</h2>
    </a>

    <a class="card" href="https://grupodvbr.github.io/resumo-de-meta/" target="_blank">
      <div class="icon">📊</div>
      <h2>Meta de Faturamento</h2>
    </a>

    <a class="card" href="https://grupodvbr.github.io/CONCILIA-O-DE-CART-ES-E-BANC-RIA/" target="_blank">
      <div class="icon">💳</div>
      <h2>Conciliações</h2>
    </a>
  </div>

  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 500);
      }, 1000);
    });
  </script>

</body>
</html>
