<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Análise Financeira - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      text-align: center;
    }
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #splash img {
      width: 150px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    .login-box {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .login-box h2 {
      margin-bottom: 10px;
    }
    .login-box input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 250px;
    }
    .login-box button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash">
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  </div>

  <!-- Login -->
  <div class="login-box">
    <h2>Bem-vindo, Leonardo Henrique</h2>
    <p>Digite sua senha para continuar:</p>
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="mensagem"></p>
  </div>

  <!-- Script Splash -->
  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 500);
      }, 1000);
    });
  </script>

  <!-- Script Verifica senha -->
  <script>
    async function verificarSenha() {
      const senha = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");
      mensagem.textContent = "Verificando...";

      try {
    const resposta = await fetch("https://script.google.com/macros/s/AKfycbzSVlv5Ju8zHfUaJpPQjgWcaBwckb_OmKpXuVMh32Q8DvZ27KXZ1ncAGi1aVrF6soywRg/exec?usuario=leonardo&senha=" + encodeURIComponent(senha));

        const dados = await resposta.json();

        if (dados.autorizado) {
          mensagem.textContent = "Acesso autorizado. Redirecionando...";
          setTimeout(() => window.location.href = "painel.html", 1000);
        } else {
          mensagem.textContent = "Senha incorreta.";
        }
      } catch (erro) {
        mensagem.textContent = "Erro na verificação.";
        console.error(erro);
      }
    }
  </script>

</body>
</html>
