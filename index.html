<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>An√°lise Financeira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #splash img {
      width: 150px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    .login-box {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .login-box h2 {
      margin-bottom: 10px;
    }
    .login-box input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 250px;
    }
    .login-box button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden { display: none; }
    header, .container { display: none; }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash">
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  </div>

  <!-- Login -->
  <div class="login-box">
    <h2>Bem-vindo, Leonardo Henrique</h2>
    <p>Digite sua senha para continuar:</p>
    <input type="password" id="senha" placeholder="Senha" onkeydown="if(event.key==='Enter'){verificarSenha()}" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="mensagem"></p>
  </div>

  <!-- Cabe√ßalho -->
  <header>
    <div class="logo-left">
      <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo">
    </div>
    <div class="title-center">
      <h1>An√°lise Financeira</h1>
    </div>
    <div class="spacer"></div>
  </header>

  <!-- Cards -->
  <div class="container">
    <a class="card" href="index.resumofinanceiro.html">
      <div class="icon">üìà</div>
      <h2>Resumo Financeiro</h2>
    </a>
    <a class="card" href="index.cancelamentos.html">
      <div class="icon">‚ùå</div>
      <h2>Cancelamentos</h2>
    </a>
    <a class="card" href="index.delivery.html">
      <div class="icon">üöö</div>
      <h2>Vendas Delivery</h2>
    </a>
    <a class="card" href="index.meta.html">
      <div class="icon">üìä</div>
      <h2>Meta de Faturamento</h2>
    </a>
    <a class="card" href="index.conciliacao.html">
      <div class="icon">üí≥</div>
      <h2>Concilia√ß√µes</h2>
    </a>
  </div>

  <!-- Script splash -->
  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 500);
      }, 1000);
    });
  </script>

  <!-- Script Verifica senha -->
  <script>
    async function verificarSenha() {
      const senha = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");
      mensagem.textContent = "Verificando...";

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbwGJ8oTTaESTd9uh2w2vNAjHlVNEYBgvMsdsjw5mlKjpic5fm87kM-avrE8dWXCqfrhIA/exec?usuario=Leonardo%20Henrique&senha=" + encodeURIComponent(senha));
        const dados = await resposta.json();

        if (dados.autorizado) {
          mensagem.textContent = "Acesso autorizado. Bem-vindo!";
          document.querySelector(".login-box").style.display = "none";
          document.querySelector("header").style.display = "flex";
          document.querySelector(".container").style.display = "grid";
        } else {
          mensagem.textContent = "Senha incorreta.";
        }
      } catch (erro) {
        mensagem.textContent = "Erro na verifica√ß√£o.";
        console.error(erro);
      }
    }
  </script>

</body>
</html>
