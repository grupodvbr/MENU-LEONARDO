<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Avalia√ß√µes - Grupo DV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; margin: 0; }
    h1 { text-align: center; margin-bottom: 30px; }
    .filtros { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
    select, input, button { padding: 6px 12px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    canvas { max-width: 800px; margin: 30px auto; display: block; }
  </style>
</head>
<body>

<h1>üìä Painel de Avalia√ß√µes - Grupo DV</h1>

<div class="filtros">
  <select id="empresaSelect">
    <option value="Todas">Todas as Empresas</option>
    <option value="MERCATTO DEL√çCIA">MERCATTO DEL√çCIA</option>
    <option value="DEL√çCIA GOURMET">DEL√çCIA GOURMET</option>
  </select>
  <input type="date" id="dataInicio">
  <input type="date" id="dataFim">
  <button onclick="filtrarDados()">Filtrar</button>
</div>

<div id="resumo"></div>
<canvas id="grafico"></canvas>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Empresa</th>
      <th>Nome</th>
      <th>Ambiente</th>
      <th>Ilumina√ß√£o</th>
      <th>Comida</th>
      <th>M√∫sica</th>
      <th>Atendimento</th>
      <th>Sugest√£o</th>
    </tr>
  </thead>
  <tbody id="tabelaAvaliacoes"></tbody>
</table>

<script>
  let avaliacoes = [];

  const mapaNotas = { 'Ruim': 1, 'Bom': 2, 'Boa': 2, 'Boas': 2, '√ìtimo': 3, '√ìtimas': 3 };

  async function carregarAvaliacoes() {
    const url = 'https://script.google.com/macros/s/AKfycbyK3A5CDn_EgA3pbRVToh87_qKWvbIry886OkR1AdkJi7RyvSgcwY0BmRqhbKQnEKwgrA/exec'; // üîÅ Substitua aqui!
    const res = await fetch(url);
    const dados = await res.json();
    avaliacoes = dados;
    filtrarDados();
  }

  function filtrarDados() {
    const empresaFiltro = document.getElementById("empresaSelect").value;
    const inicio = document.getElementById("dataInicio").value;
    const fim = document.getElementById("dataFim").value;

    const filtradas = avaliacoes.filter(a => {
      const dataOk = (!inicio || a.data >= inicio) && (!fim || a.data <= fim);
      const empresaOk = empresaFiltro === "Todas" || a.empresa === empresaFiltro;
      return dataOk && empresaOk;
    });

    atualizarTabela(filtradas);
    atualizarResumo(filtradas);
    atualizarGrafico(filtradas);
  }

  function atualizarTabela(lista) {
    const corpo = document.getElementById("tabelaAvaliacoes");
    corpo.innerHTML = "";
    lista.forEach(a => {
      corpo.innerHTML += `
        <tr>
          <td>${a.data}</td>
          <td>${a.empresa}</td>
          <td>${a.nome}</td>
          <td>${a.ambiente}</td>
          <td>${a.iluminacao}</td>
          <td>${a.comida}</td>
          <td>${a.musica}</td>
          <td>${a.atendimento}</td>
          <td>${a.sugestao}</td>
        </tr>
      `;
    });
  }

  function calcularMedia(lista, campo) {
    const notas = lista.map(a => mapaNotas[a[campo]]).filter(n => n);
    const media = notas.reduce((soma, n) => soma + n, 0) / notas.length || 0;
    return media.toFixed(2);
  }

  function atualizarResumo(lista) {
    const div = document.getElementById("resumo");
    div.innerHTML = `
      <p><strong>Total de Avalia√ß√µes:</strong> ${lista.length}</p>
      <p><strong>M√©dia Ambiente:</strong> ${calcularMedia(lista, "ambiente")}</p>
      <p><strong>M√©dia Ilumina√ß√£o:</strong> ${calcularMedia(lista, "iluminacao")}</p>
      <p><strong>M√©dia Comida:</strong> ${calcularMedia(lista, "comida")}</p>
      <p><strong>M√©dia M√∫sica:</strong> ${calcularMedia(lista, "musica")}</p>
      <p><strong>M√©dia Atendimento:</strong> ${calcularMedia(lista, "atendimento")}</p>
    `;
  }

  let grafico;
  function atualizarGrafico(lista) {
    const ctx = document.getElementById("grafico").getContext("2d");
    const medias = [
      calcularMedia(lista, "ambiente"),
      calcularMedia(lista, "iluminacao"),
      calcularMedia(lista, "comida"),
      calcularMedia(lista, "musica"),
      calcularMedia(lista, "atendimento")
    ];

    if (grafico) grafico.destroy();
    grafico = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Ambiente", "Ilumina√ß√£o", "Comida", "M√∫sica", "Atendimento"],
        datasets: [{
          label: "M√©dia",
          data: medias,
          backgroundColor: ['#f44336', '#ff9800', '#4caf50', '#2196f3', '#9c27b0']
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 3,
            ticks: {
              stepSize: 1,
              callback: value => {
                if (value === 1) return "Ruim";
                if (value === 2) return "Bom";
                if (value === 3) return "√ìtimo";
                return value;
              }
            }
          }
        }
      }
    });
  }

  carregarAvaliacoes();
</script>

</body>
</html>
