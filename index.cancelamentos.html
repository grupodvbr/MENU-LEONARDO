<script>
// Script do assistente flutuante
const botao = document.createElement('button');
botao.id = 'botaoAssistente';
botao.innerText = 'üí¨';
document.body.appendChild(botao);

const chat = document.createElement('div');
chat.id = 'chatAssistente';
chat.innerHTML = `
  <div id="mensagensAssistente">
    <div id="clipSugestoes">
      üí° Tente perguntar:<br>
      ‚Ä¢ Quanto foi cancelado m√™s passado?<br>
      ‚Ä¢ Qual item mais cancelado?<br>
      ‚Ä¢ Qual empresa teve mais cancelamentos ontem?
    </div>
  </div>
  <div id="inputAssistente">
    <input type="text" id="perguntaAssistente" placeholder="Digite sua pergunta..." />
    <button id="enviarPergunta">üîç</button>
  </div>
`;
document.body.appendChild(chat);

const estilo = document.createElement('style');
estilo.innerHTML = `
#botaoAssistente {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: linear-gradient(45deg, #0ff, #80f);
  border: none;

}

  box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
  display: none;

}
#mensagensAssistente {
  padding: 10px;

}

  display: flex;

}
#perguntaAssistente {

}
#enviarPergunta {
  background: #0ff;

  padding: 10px 16px;
  border-radius: 0 0 16px 0;
  color: #000;
  cursor: pointer;
  font-weight: bold;
}
#clipSugestoes {
  background: rgba(0,255,255,0.1);
  padding: 8px 12px;
  border-radius: 8px;
  color: #0ff;
  font-size: 13px;
  font-style: italic;
  margin: 6px;
}`;
document.head.appendChild(estilo);

botao.addEventListener('click', () => {
  chat.style.display = chat.style.display === 'none' ? 'flex' : 'none';
});

document.getElementById('enviarPergunta').addEventListener('click', interpretarPergunta);

function interpretarPergunta() {
  const entrada = document.getElementById('perguntaAssistente').value.toLowerCase();
  const mensagens = document.getElementById('mensagensAssistente');
  const resposta = document.createElement('div');
  resposta.style.marginTop = '10px';
  resposta.innerHTML = `<strong>ü§ñ Assistente:</strong><br>`;

  if (entrada.includes("ontem") && entrada.includes("mais")) {
    let ontem = new Date();
    ontem.setDate(ontem.getDate() - 1);
    const dataStr = ontem.toISOString().split('T')[0];
    const porEmpresa = {};
    cancelamentos.forEach(c => {
      if (c.data === dataStr) {
        if (!porEmpresa[c.empresa]) porEmpresa[c.empresa] = 0;
        porEmpresa[c.empresa] += c.valor;
      }
    });
    const maior = Object.entries(porEmpresa).sort((a,b)=>b[1]-a[1])[0];
    resposta.innerHTML += `A empresa com mais cancelamentos ontem (${formatarDataBR(dataStr)}) foi <strong>${maior[0]}</strong> com <strong>${formatarMoeda(maior[1])}</strong>`;

  } else if (entrada.includes("cancelado") && entrada.includes("m√™s")) {
    const hoje = new Date();
    const mes = hoje.getMonth();
    const ano = hoje.getFullYear();
    let total = 0;
    cancelamentos.forEach(c => {
      const d = new Date(c.data);
      if (d.getMonth() === mes && d.getFullYear() === ano) total += c.valor;
    });
    resposta.innerHTML += `O total de cancelamentos neste m√™s √© <strong>${formatarMoeda(total)}</strong>`;

  } else if (entrada.includes("item") && entrada.includes("cancelado")) {
    const contagem = {};
    cancelamentos.forEach(c => {
      const nome = c.item.split("‚Äì")[0].trim();
      if (!contagem[nome]) contagem[nome] = 0;
      contagem[nome] += c.valor;
    });
    const mais = Object.entries(contagem).sort((a,b)=>b[1]-a[1])[0];
    resposta.innerHTML += `O item mais cancelado √© <strong>${mais[0]}</strong> com <strong>${formatarMoeda(mais[1])}</strong>`;

  } else {
    resposta.innerHTML += `Desculpe, n√£o entendi sua pergunta. Tente algo como: \"Qual empresa teve mais cancelamentos ontem?\"`;
  }

  mensagens.appendChild(resposta);
  mensagens.scrollTop = mensagens.scrollHeight;
  document.getElementById('perguntaAssistente').value = '';
}
</script>
