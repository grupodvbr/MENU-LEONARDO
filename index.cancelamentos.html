<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cancelamentos - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    header {
      background-color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      gap: 10px;
    }
    header img {
      height: 60px;
      flex-shrink: 0;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
      color: #000;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filters select, .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 200px;
      font-size: 0.95em;
    }
    .grupo-empresa {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      padding: 15px 20px;
      font-size: 0.95em;
    }
    .grupo-empresa h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #2c3e50;
    }
    .item-cancelamento {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .item-cancelamento:last-child {
      border-bottom: none;
    }
    .item-cancelamento p {
      margin: 4px 0;
    }
    .subtotal {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.05em;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .total-cancelado {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin: 0 0 10px;
      }
      .btn-whatsapp {
        float: none;
        width: 100%;
        margin-top: 10px;
      }
    }
    #btnAbrirAssistente {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: conic-gradient(from 0deg, #ff0080, #7928ca, #2afadf, #00ff6a, #ff0080);
      background-size: 300% 300%;
      animation: siriPulse 4s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    #chatAssistente {
      font-family: 'Roboto', sans-serif;
    }
    @keyframes siriPulse {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Cancelamentos</h1>
</header>

<div class="container">
  <div class="filters">
    <input type="date" id="dataInicio" />
    <input type="date" id="dataFim" />
    <select id="filtroEmpresa"></select>
    <input type="text" id="filtroBusca" placeholder="Buscar item..." />
  </div>
  <button class="btn-whatsapp" onclick="enviarWhatsapp()">üì§ Enviar via WhatsApp</button>
  <div class="total-cancelado">
    üìä Total Cancelado: <span id="totalCancelado">R$ 0,00</span>
  </div>
  <div id="listaCancelamentos"></div>
</div>

<!-- Bot√£o Assistente -->
<button id="btnAbrirAssistente" onclick="document.getElementById('chatAssistente').style.display='flex'">üí¨</button>
<div id="chatAssistente" style="display:none; position: fixed; bottom: 90px; right: 20px; width: 300px; max-height: 400px; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; z-index: 9998; font-family: Arial, sans-serif;">
  <div style="background: #343a40; color: white; padding: 10px; text-align: center; font-weight: bold;">Assistente</div>
  <div id="chatMensagens" style="padding: 10px; height: 250px; overflow-y: auto; display: flex; flex-direction: column;"></div>
  <div style="display: flex; border-top: 1px solid #ccc;">
    <input id="inputMensagem" type="text" placeholder="Pergunte algo..." style="flex:1; border:none; padding: 10px; outline: none;">
    <button onclick="responderPergunta()" style="background:#25D366;color:white;border:none;padding: 0 15px;">‚û§</button>
  </div>
</div>

<script>
  window.onload = () => {
    const hoje = new Date();
    const ontem = new Date(hoje);
    ontem.setDate(hoje.getDate() - 1);
    const formato = d => d.toISOString().split('T')[0];
    document.getElementById("dataInicio").value = formato(ontem);
    document.getElementById("dataFim").value = formato(ontem);
  }

  function responderPergunta() {
    const input = document.getElementById("inputMensagem");
    const texto = input.value.trim();
    if (!texto) return;
    const chat = document.getElementById("chatMensagens");

    const divUser = document.createElement("div");
    divUser.textContent = texto;
    divUser.style.background = "#dcf8c6";
    divUser.style.margin = "5px 0";
    divUser.style.padding = "8px";
    divUser.style.borderRadius = "8px";
    divUser.style.alignSelf = "flex-end";
    chat.appendChild(divUser);

    const divResp = document.createElement("div");
    divResp.style.background = "#f1f0f0";
    divResp.style.margin = "5px 0";
    divResp.style.padding = "8px";
    divResp.style.borderRadius = "8px";
    divResp.textContent = "üîç Consultando...";
    chat.appendChild(divResp);

    setTimeout(() => {
      divResp.textContent = "‚ùì Ainda estou aprendendo! Tente perguntar sobre cancelamentos do m√™s passado, hoje, rod√≠zio, ou empresa com mais cancelamentos.";
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }, 600);
  }
</script>

</body>
</html>
