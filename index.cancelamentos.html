<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cancelamentos - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    header {
      background-color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      gap: 10px;
    }
    header img {
      height: 60px;
      flex-shrink: 0;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
      color: #000;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filters select, .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 200px;
      font-size: 0.95em;
    }
    .grupo-empresa {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      padding: 15px 20px;
      font-size: 0.95em;
    }
    .grupo-empresa h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #2c3e50;
    }
    .item-cancelamento {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .item-cancelamento:last-child {
      border-bottom: none;
    }
    .item-cancelamento p {
      margin: 4px 0;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .total-cancelado {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #graficoCancelamentos {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      width: 100% !important;
      max-width: 100%;
      height: 300px !important;
      box-sizing: border-box;
      display: none;
    }
    .dados-analisados {
      text-align: center;
      color: #555;
      font-size: 0.95em;
      margin-top: 20px;
    }

    /* Bot√£o flutuante neon */
    #botaoChatFlutuante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #00f0ff, #a900ff);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      cursor: pointer;
      z-index: 9999;
    }

    #botaoChatFlutuante img {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin: 0 0 10px;
      }
      .btn-whatsapp {
        float: none;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1 id="tituloPainel">Cancelamentos</h1>
</header>

<div class="container">
  <div class="filters">
    <input type="date" id="dataInicio" />
    <input type="date" id="dataFim" />
    <select id="filtroEmpresa"></select>
    <input type="text" id="filtroBusca" placeholder="Buscar item..." />
  </div>

  <button class="btn-whatsapp" onclick="enviarWhatsapp()">üì§ Enviar via WhatsApp</button>

  <div class="total-cancelado">
    üìä Total Cancelado: <span id="totalCancelado"><strong>R$ 0,00</strong></span>
  </div>

  <div id="infoPeriodo" class="dados-analisados"></div>
  <canvas id="graficoCancelamentos"></canvas>
  <div id="listaCancelamentos"></div>
  <div class="dados-analisados" id="resumoDados"></div>
</div>

<!-- Bot√£o Neon Flutuante -->
<div id="botaoChatFlutuante" onclick="abrirAssistente()">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/topic.png" alt="Chat" />
</div>

<!-- Assistente Virtual -->
<div id="chatAssistente" style="position:fixed;bottom:20px;right:20px;width:300px;max-height:400px;background:#fff;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,0.2);overflow:hidden;font-size:13px;display:none;flex-direction:column;z-index:9999">
  <div style="background:#25D366;color:white;padding:10px;font-weight:bold;text-align:center;display:flex;justify-content:space-between;align-items:center">
    DV
    <button onclick="fecharAssistente()" style="background:none;border:none;color:white;font-size:16px;cursor:pointer">‚úñ</button>
  </div>
  <div id="chatMensagens" style="flex:1;padding:10px;overflow-y:auto"></div>
  <div style="display:flex;border-top:1px solid #eee">
    <input id="chatInput" type="text" placeholder="Pergunte algo..." style="flex:1;border:none;padding:10px;font-size:13px" onkeypress="if(event.key==='Enter')responderPergunta()">
    <button onclick="responderPergunta()" style="background:#25D366;color:white;border:none;padding:10px 15px;cursor:pointer">‚û§</button>
  </div>
</div>

<script>
  const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycby6kNirWdyaFymip0MFrqTNoItMgqkXJrzwf41Qxe2P1j8BoBILtnyws8o4f5sUdg-T3w/exec';
  let cancelamentos = [];
  let chartCancelamentos = null;

  function formatarMoeda(valor) {
    return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  function formatarDataBR(dataISO) {
    const [ano, mes, dia] = dataISO.split("-");
    return `${dia}/${mes}/${ano}`;
  }

  function preencherDataPadrao() {
    const hoje = new Date();
    const ontem = new Date(hoje);
    ontem.setDate(hoje.getDate() - 1);
    const formato = d => d.toISOString().split('T')[0];
    document.getElementById("dataInicio").value = formato(ontem);
    document.getElementById("dataFim").value = formato(ontem);
  }

  async function carregarDados() {
    const res = await fetch(URL_SCRIPT);
    cancelamentos = await res.json();
    preencherFiltros();
    aplicarFiltros();
  }

  function preencherFiltros() {
    const empresas = [...new Set(cancelamentos.map(c => c.empresa))].sort();
    const selectEmpresa = document.getElementById('filtroEmpresa');
    selectEmpresa.innerHTML = `<option value="">Todas as Empresas</option>` +
      empresas.map(emp => `<option value="${emp}">${emp}</option>`).join('');
  }

  function aplicarFiltros() {
    const empresaFiltro = document.getElementById('filtroEmpresa').value;
    const busca = document.getElementById('filtroBusca').value.toLowerCase();
    const dataInicio = document.getElementById('dataInicio').value;
    const dataFim = document.getElementById('dataFim').value;

    const lista = document.getElementById("listaCancelamentos");
    lista.innerHTML = "";
    let totalGeral = 0;
    const grupos = {};

    cancelamentos.forEach(c => {
      if (
        (empresaFiltro && c.empresa !== empresaFiltro) ||
        (busca && !c.item.toLowerCase().includes(busca)) ||
        (dataInicio && c.data < dataInicio) ||
        (dataFim && c.data > dataFim)
      ) return;

      if (!grupos[c.empresa]) grupos[c.empresa] = [];
      grupos[c.empresa].push(c);
    });

    Object.keys(grupos).forEach(empresa => {
      const grupo = grupos[empresa];
      let subtotal = 0;

      const divGrupo = document.createElement("div");
      divGrupo.className = "grupo-empresa";

      const primeiraData = grupo[0]?.data || "";
      grupo.forEach(c => subtotal += c.valor);
      totalGeral += subtotal;

      const titulo = document.createElement("h2");
      titulo.innerHTML = `üìÖ ${formatarDataBR(primeiraData)} ‚Ä¢ üè¢ ${empresa} ‚Äî <strong>Subtotal: ${formatarMoeda(subtotal)}</strong>`;
      divGrupo.appendChild(titulo);

      grupo.forEach(c => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item-cancelamento";
        const [nomeItem, valorInfo] = c.item.split(" ‚Äì ");
        itemDiv.innerHTML = `
          <p>${nomeItem}</p>
          <p>üí∏ ${valorInfo || formatarMoeda(c.valor)}</p>
        `;
        divGrupo.appendChild(itemDiv);
      });

      lista.appendChild(divGrupo);

      if (empresaFiltro === empresa) {
        desenharGrafico(grupo);
      }
    });

    document.getElementById("totalCancelado").innerHTML = `<strong>${formatarMoeda(totalGeral)}</strong>`;
    document.getElementById("graficoCancelamentos").style.display = empresaFiltro ? "block" : "none";
  }

  function desenharGrafico(lista) {
    const dadosPorData = {};
    lista.forEach(c => {
      if (!dadosPorData[c.data]) dadosPorData[c.data] = 0;
      dadosPorData[c.data] += c.valor;
    });

    const labels = Object.keys(dadosPorData).sort();
    const valores = labels.map(d => dadosPorData[d]);

    const ctx = document.getElementById("graficoCancelamentos").getContext("2d");
    if (chartCancelamentos) chartCancelamentos.destroy();

    chartCancelamentos = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels.map(formatarDataBR),
        datasets: [{
          label: 'Cancelamentos por Dia',
          data: valores,
          borderColor: '#e74c3c',
          backgroundColor: 'rgba(231, 76, 60, 0.1)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'üìà Evolu√ß√£o dos Cancelamentos' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  function responderPergunta() {
  const input = document.getElementById("chatInput");
  const pergunta = input.value.trim().toLowerCase();
  if (!pergunta) return;

  adicionarMensagem("Voc√™", pergunta);
  input.value = "";

  let resposta = "Desculpe, n√£o entendi sua pergunta.";
  const hoje = new Date();
  const hojeStr = hoje.toISOString().slice(0, 10);
  const mesAtual = hoje.toISOString().slice(0, 7);
  const mesAnterior = new Date();
  mesAnterior.setMonth(mesAnterior.getMonth() - 1);
  const mesAnteriorStr = mesAnterior.toISOString().slice(0, 7);

  const totalPorMes = (mes) =>
    cancelamentos
      .filter(c => c.data.startsWith(mes))
      .reduce((acc, cur) => acc + cur.valor, 0);

  if (/cancelado.*mes.*passado/.test(pergunta)) {
    resposta = `No m√™s passado foram cancelados ${formatarMoeda(totalPorMes(mesAnteriorStr))}.`;
  } else if (/cancelado.*este.*mes/.test(pergunta)) {
    resposta = `Neste m√™s foram cancelados ${formatarMoeda(totalPorMes(mesAtual))}.`;
  } else if (/qual.*empresa.*mais.*cancelou/.test(pergunta)) {
    const totais = {};
    cancelamentos.forEach(c => totais[c.empresa] = (totais[c.empresa] || 0) + c.valor);
    const mais = Object.entries(totais).sort((a,b) => b[1]-a[1])[0];
    resposta = `A empresa que mais cancelou foi ${mais[0]} com ${formatarMoeda(mais[1])}.`;
  } else if (/empresa.*menos.*cancelou/.test(pergunta)) {
    const totais = {};
    cancelamentos.forEach(c => totais[c.empresa] = (totais[c.empresa] || 0) + c.valor);
    const menos = Object.entries(totais).sort((a,b) => a[1]-b[1])[0];
    resposta = `A empresa que menos cancelou foi ${menos[0]} com ${formatarMoeda(menos[1])}.`;
  } else if (/cancelamento.*(mais|menos).*caro/.test(pergunta)) {
    const ordenado = cancelamentos.sort((a,b) => b.valor - a.valor);
    const maisCaro = ordenado[0];
    const menosCaro = ordenado[ordenado.length - 1];
    if (pergunta.includes("mais")) {
      resposta = `O cancelamento mais caro foi ${maisCaro.item} em ${formatarDataBR(maisCaro.data)} no valor de ${formatarMoeda(maisCaro.valor)} (${maisCaro.empresa}).`;
    } else {
      resposta = `O cancelamento mais barato foi ${menosCaro.item} em ${formatarDataBR(menosCaro.data)} no valor de ${formatarMoeda(menosCaro.valor)} (${menosCaro.empresa}).`;
    }
  } else if (/cancelamento.*frequente/.test(pergunta)) {
    const itens = {};
    cancelamentos.forEach(c => {
      const nome = c.item.split(" ‚Äì ")[0].trim();
      itens[nome] = (itens[nome] || 0) + 1;
    });
    const maisFrequente = Object.entries(itens).sort((a,b) => b[1]-a[1])[0];
    resposta = `O item mais frequentemente cancelado foi "${maisFrequente[0]}", com ${maisFrequente[1]} ocorr√™ncias.`;
  } else if (/cancelamento.*hoje/.test(pergunta)) {
    const totalHoje = cancelamentos.filter(c => c.data === hojeStr).reduce((acc, c) => acc + c.valor, 0);
    resposta = `Hoje foram cancelados ${formatarMoeda(totalHoje)}.`;
  } else if (/quantos.*cancelamentos.*(hoje|dia)/.test(pergunta)) {
    const totalHoje = cancelamentos.filter(c => c.data === hojeStr).length;
    resposta = `Hoje foram registrados ${totalHoje} cancelamento(s).`;
  } else if (/m√©dia.*di√°ria/.test(pergunta)) {
    const datasUnicas = [...new Set(cancelamentos.map(c => c.data))];
    const total = cancelamentos.reduce((acc, c) => acc + c.valor, 0);
    const media = total / datasUnicas.length;
    resposta = `A m√©dia di√°ria de cancelamentos √© ${formatarMoeda(media)}.`;
  } else if (/total.*cancelado/.test(pergunta)) {
    const total = cancelamentos.reduce((acc, c) => acc + c.valor, 0);
    resposta = `O total cancelado at√© agora √© ${formatarMoeda(total)}.`;
  } else if (/cancelamento.*(rod[i√≠]zio|rodizio)/.test(pergunta)) {
    const totalRodizio = cancelamentos
      .filter(c => c.item.toLowerCase().includes("rod√≠zio") || c.item.toLowerCase().includes("rodizio"))
      .reduce((acc, c) => acc + c.valor, 0);
    resposta = `O valor total dos cancelamentos de rod√≠zio foi ${formatarMoeda(totalRodizio)}.`;
  }

  adicionarMensagem("Assistente", resposta);
}



  function adicionarMensagem(remetente, mensagem) {
    const chat = document.getElementById("chatMensagens");
    const div = document.createElement("div");
    div.innerHTML = `<strong>${remetente}:</strong> ${mensagem}`;
    div.style.marginBottom = "8px";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function abrirAssistente() {
    document.getElementById("chatAssistente").style.display = "flex";
    document.getElementById("botaoChatFlutuante").style.display = "none";
  }

  function fecharAssistente() {
    document.getElementById("chatAssistente").style.display = "none";
    document.getElementById("botaoChatFlutuante").style.display = "flex";
  }

  document.getElementById('filtroEmpresa').addEventListener('change', aplicarFiltros);
  document.getElementById('dataInicio').addEventListener('change', aplicarFiltros);
  document.getElementById('dataFim').addEventListener('change', aplicarFiltros);
  document.getElementById('filtroBusca').addEventListener('input', aplicarFiltros);

  window.onload = () => {
    preencherDataPadrao();
    carregarDados();
  };
</script>
</body>
</html>
