<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cancelamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0 auto;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }

    .filters label {
      font-weight: bold;
    }

    .filters select,
    .filters input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .filters > div {
      flex: 1 1 200px;
    }

    .filters button,
    #btnWhats {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .filters button {
      background-color: #1e1e2f;
      color: white;
    }

    #btnWhats {
      background-color: #25d366;
      color: white;
      margin: 10px 0;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .cancelamento {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    .cancelamento:last-child {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header img {
        margin: 0 0 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>ðŸ“¦ Painel de Cancelamentos</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="data">Data:</label>
      <input type="date" id="data" onchange="filtrarCancelamentos()">
    </div>
    <div>
      <label for="empresa">Empresa:</label>
      <select id="empresa" onchange="filtrarCancelamentos()">
        <option value="todas">Todas</option>
      </select>
    </div>
    <div>
      <button onclick="filtrarCancelamentos()">Filtrar</button>
    </div>
  </div>

  <button id="btnWhats">ðŸ“² Enviar via WhatsApp</button>

  <div id="cancelamentos"></div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbz9YVRJxnNJhh1-4OwFRbwXBtAnyArSw7UqbIC1WjKqr4E5EjGpJUBBu6G8CrQjwdW5Fg/exec";
let dados = [];

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  definirDataAnterior();
  filtrarCancelamentos();
}

function definirDataAnterior() {
  const inputData = document.getElementById("data");
  const ontem = new Date();
  ontem.setDate(ontem.getDate() - 1);
  const iso = ontem.toISOString().split('T')[0];
  inputData.value = iso;
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
}

function filtrarCancelamentos() {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;
  const container = document.getElementById("cancelamentos");
  container.innerHTML = "";

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  const agrupado = {};
  filtrados.forEach(d => {
    if (!agrupado[d.empresa]) agrupado[d.empresa] = [];
    agrupado[d.empresa].push(d.item);
  });

  for (const emp in agrupado) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${emp}</h3>`;
    agrupado[emp].forEach(item => {
      const div = document.createElement("div");
      div.className = "cancelamento";
      div.textContent = item;
      card.appendChild(div);
    });
    container.appendChild(card);
  }
}

document.getElementById("btnWhats").addEventListener("click", () => {
  const data = document.getElementById("data").value;
  if (!data) return alert("Selecione uma data.");

  const cards = document.querySelectorAll(".card");
  if (!cards.length) return alert("Nenhum dado para enviar.");

  const dataBR = data.split("-").reverse().join("/");
  let mensagem = `ðŸ“† *Cancelamentos do dia ${dataBR}*\n\n`;

  cards.forEach(card => {
    const titulo = card.querySelector("h3").innerText;
    const itens = [...card.querySelectorAll(".cancelamento")].map(el => `â€¢ ${el.innerText}`).join("\n");
    mensagem += `*${titulo}*\n${itens}\n\n`;
  });

  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem.trim())}`;
  window.open(link, "_blank");
});

carregarDados();
</script>

</body>
</html>
