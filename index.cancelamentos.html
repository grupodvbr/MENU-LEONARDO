<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cancelamentos - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0 auto;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters select, .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 200px;
    }

    .card-cancelamento {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .card-cancelamento h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #1e1e2f;
    }

    .card-cancelamento p {
      margin: 6px 0;
      font-size: 1em;
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }

    .total-cancelado {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin: 0 0 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>üìã Cancelamentos - Grupo DV</h1>
</header>

<div class="container">
  <div class="filters">
    <select id="filtroEmpresa"></select>
    <select id="filtroMes"></select>
    <input type="text" id="filtroBusca" placeholder="Buscar item..." />
  </div>

  <button class="btn-whatsapp" onclick="enviarWhatsapp()">üì§ Enviar via WhatsApp</button>

  <div class="total-cancelado">
    üìä Total Cancelado: <span id="totalCancelado">R$ 0,00</span>
  </div>

  <div id="listaCancelamentos"></div>
</div>

<script>
const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzMtstBNXSc6eWN-SJU2mlBjFvjWnU69TnScq8PL3bWWTlPZaIiAaVzX5Yy1Zua1jwoXA/exec';
let cancelamentos = [];

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  cancelamentos = await res.json();
  preencherFiltros();
  aplicarFiltros();
}

function formatarMoeda(valor) {
  return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function preencherFiltros() {
  const empresas = [...new Set(cancelamentos.map(c => c.empresa))].sort();
  const selectEmpresa = document.getElementById('filtroEmpresa');
  selectEmpresa.innerHTML = `<option value="">Todas as Empresas</option>` + 
    empresas.map(emp => `<option value="${emp}">${emp}</option>`).join('');

  const meses = [...new Set(cancelamentos.map(c => c.data.substring(0,7)))];
  const selectMes = document.getElementById('filtroMes');
  selectMes.innerHTML = `<option value="">Todos os Meses</option>` + 
    meses.map(m => `<option value="${m}">${m}</option>`).join('');
}

function aplicarFiltros() {
  const empresa = document.getElementById('filtroEmpresa').value;
  const mes = document.getElementById('filtroMes').value;
  const busca = document.getElementById('filtroBusca').value.toLowerCase();

  const lista = document.getElementById("listaCancelamentos");
  lista.innerHTML = "";
  let total = 0;

  cancelamentos.forEach(c => {
    if (
      (empresa && c.empresa !== empresa) ||
      (mes && !c.data.startsWith(mes)) ||
      (busca && !c.motivo.toLowerCase().includes(busca))
    ) return;

    total += c.valor;
    const div = document.createElement("div");
    div.className = "card-cancelamento";
    div.innerHTML = `
      <h3>${c.empresa} ‚Äî ${formatarMoeda(c.valor)}</h3>
      <p>üìÖ ${c.data}</p>
      <p>üìù ${c.motivo}</p>
    `;
    lista.appendChild(div);
  });

  document.getElementById("totalCancelado").textContent = formatarMoeda(total);
}

function enviarWhatsapp() {
  let mensagem = `üì¢ *Resumo de Cancelamentos*%0A`;
  cancelamentos.forEach(c => {
    mensagem += `\nüè¢ *${c.empresa}* ‚Äî ${formatarMoeda(c.valor)}%0AüìÜ ${c.data} | üìù ${c.motivo}%0A`;
  });

  const telefone = "557799999999"; // Troque pelo n√∫mero real
  const url = `https://wa.me/${telefone}?text=${mensagem}`;
  window.open(url, "_blank");
}

document.getElementById('filtroEmpresa').addEventListener('change', aplicarFiltros);
document.getElementById('filtroMes').addEventListener('change', aplicarFiltros);
document.getElementById('filtroBusca').addEventListener('input', aplicarFiltros);

carregarDados();
</script>

</body>
</html>
