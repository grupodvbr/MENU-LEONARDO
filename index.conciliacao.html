<script>
  // Usa a URL do seu WebApp de login do config.js
  const WEBAPP = API_URLS.login;

  (async () => {
    // calcula a p√°gina atual para voltar depois do login
    const nextPage = location.pathname.split('/').pop() || 'index.html';
    const goLogin = () => location.href = 'login.html?next=' + encodeURIComponent(nextPage);

    // se n√£o h√° token, manda para o login
    const token = localStorage.getItem('auth_token');
    if (!token) { goLogin(); return; }

    try {
      // envia o token NO BODY (text/plain) para evitar preflight/CORS
      const url = `${WEBAPP}?fn=me&origin=${encodeURIComponent(location.origin)}`;
      const r = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ token })
      });
      const j = await r.json();

      if (!j.ok) {            // token inv√°lido/expirado
        localStorage.clear();
        goLogin();
        return;
      }

      // sucesso: usu√°rio autenticado dispon√≠vel globalmente
      window.AUTH_USER = j.user; // {usuario, empresa, perfil, iat, [exp]}
      // opcional: document.body.style.opacity = '1';
    } catch (err) {
      console.error('Auth check failed', err);
      goLogin();
    }
  })();
</script>

<header>

  <h1>Concilia√ß√µes</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="data">Data:</label>
      <input type="date" id="data" onchange="filtrar()">
    </div>
    <div>
      <label for="empresa">Empresa:</label>
      <select id="empresa" onchange="filtrar()">
        <option value="todas">Todas</option>
      </select>
    </div>
    <div>
      <button class="btn-whatsapp" onclick="enviarWhatsapp()">üì§ Enviar via WhatsApp</button>
    </div>
  </div>

  <div class="charts">
    <canvas id="graficoPercentual"></canvas>
    <canvas id="graficoValor"></canvas>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbypZ0ibLQGEbGLQNr-UdmmSn-fbde-nz4KUt6RFUjp0lZbHmGTxcHvKVZmmFxL5b5roLA/exec";
let dados = [];

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  definirDataPadrao();
}

function definirDataPadrao() {
  const inputData = document.getElementById("data");
  const ontem = new Date();
  ontem.setDate(ontem.getDate() - 1);
  const ontemISO = ontem.toISOString().split('T')[0];
  inputData.value = ontemISO;
  filtrar();
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
}

function filtrar() {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  const labels = [];
  const percentualData = [];
  const valorData = [];

  filtrados.forEach(d => {
    labels.push(d.empresa);
    percentualData.push(d.percentual);
    valorData.push(d.valor);
  });

  renderChart("graficoPercentual", "üìà % Conciliado", labels, percentualData, "%");
  renderChart("graficoValor", "üí∞ Valor Pendente (R$)", labels, valorData, "R$");
}

function renderChart(id, title, labels, data, tipo) {
  const ctx = document.getElementById(id).getContext("2d");
  if (window[id]) window[id].destroy();
  window[id] = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: title,
        data,
        backgroundColor: "#3e95cd"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: title,
          font: { size: 18 }
        },
        legend: { display: false }
      },
      scales: {
        y: {
          ticks: {
            callback: val => tipo === "%" ? val + "%" : "R$ " + val.toLocaleString("pt-BR")
          }
        }
      }
    }
  });
}

function enviarWhatsapp() {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;
  const dataBR = data.split("-").reverse().join("/");

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  if (!filtrados.length) return alert("Nenhum dado para enviar.");

  let mensagem = `üìä *Concilia√ß√µes ${dataBR}*\n\n`;
  filtrados.forEach(d => {
    mensagem += `*${d.empresa}*\n‚Ä¢ % Conciliado: ${d.percentual.toFixed(1)}%\n‚Ä¢ Valor pendente: R$ ${d.valor.toFixed(2)}\n\n`;
  });

  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
  window.open(link, "_blank");
}

carregarDados();
</script>
