<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ConciliaÃ§Ãµes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0 auto;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }
    .container {
      padding: 20px;
    }
    .filtros {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filtros select, .filtros input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    #btnWhats {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    .graficos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 320px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>ConciliaÃ§Ãµes</h1>
</header>

<div class="container">
  <div class="filtros">
    <div>
      <label for="data">Data:</label><br>
      <input type="date" id="data" onchange="filtrar()">
    </div>
    <div>
      <label for="empresa">Empresa:</label><br>
      <select id="empresa" onchange="filtrar()">
        <option value="todas">Todas</option>
      </select>
    </div>
  </div>

  <button id="btnWhats">ðŸ“² Enviar via WhatsApp</button>

  <div class="graficos">
    <canvas id="graficoPercentual"></canvas>
    <canvas id="graficoValor"></canvas>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyihDnkDLVzHPbTk1X9ikT962-NsFq1vUKNqWyyau-z-fpG5ARWSbmSrdIofXcDzqYcnA/exec";
let dados = [];

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  definirDataPadrao();
}

function definirDataPadrao() {
  const inputData = document.getElementById("data");
  const ontem = new Date();
  ontem.setDate(ontem.getDate() - 1);
  const ontemISO = ontem.toISOString().split('T')[0];
  inputData.value = ontemISO;
  filtrar();
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
}

function filtrar() {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  const labels = [];
  const percentualData = [];
  const valorData = [];

  filtrados.forEach(d => {
    labels.push(d.empresa);
    percentualData.push(d.percentual);
    valorData.push(d.valor);
  });

  renderChart("graficoPercentual", "ðŸ“ˆ % Conciliado", labels, percentualData, "%");
  renderChart("graficoValor", "ðŸ’° Valor Pendente (R$)", labels, valorData, "R$");
}

function renderChart(id, title, labels, data, tipo) {
  const ctx = document.getElementById(id).getContext("2d");
  if (window[id]) window[id].destroy();
  window[id] = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: title,
        data,
        backgroundColor: "#3e95cd"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: title,
          font: { size: 18 }
        },
        legend: { display: false }
      },
      scales: {
        y: {
          ticks: {
            callback: val => tipo === "%" ? val + "%" : "R$ " + val.toLocaleString("pt-BR")
          }
        }
      }
    }
  });
}

document.getElementById("btnWhats").addEventListener("click", () => {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;
  const dataBR = data.split("-").reverse().join("/");

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  if (!filtrados.length) return alert("Nenhum dado para enviar.");

  let mensagem = `ðŸ“Š *ConciliaÃ§Ãµes ${dataBR}*\n\n`;
  filtrados.forEach(d => {
    mensagem += `*${d.empresa}*\nâ€¢ % Conciliado: ${d.percentual.toFixed(1)}%\nâ€¢ Valor pendente: R$ ${d.valor.toFixed(2)}\n\n`;
  });

  const numero = "5577999761436"; // Altere aqui
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
  window.open(link, "_blank");
});

carregarDados();
</script>

</body>
</html>
