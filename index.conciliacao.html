<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conciliações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0 auto;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }
    .container {
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .filtros {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filtros select, .filtros input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    #btnWhats {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    .graficos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 320px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Conciliações</h1>
</header>

<div class="container">
  <div class="filtros">
    <div>
      <label for="data">Data:</label><br>
      <input type="date" id="data" onchange="filtrar()">
    </div>
    <div>
      <label for="empresa">Empresa:</label><br>
      <select id="empresa" onchange="filtrar()">
        <option value="todas">Todas</option>
      </select>
    </div>
  </div>

  <button id="btnWhats">📲 Enviar via WhatsApp</button>

  <div class="graficos">
    <canvas id="graficoCartao"></canvas>
    <canvas id="graficoBanco"></canvas>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbydwlvUjkxBJs2Xa1qxM-K95vh_obdKCHJgVk8N5_OIzA6zokIHQp0XHebqZD2-F63_yA/exec";
let dados = [];

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  definirDataPadrao(); // já aplica o filtro
}

function definirDataPadrao() {
  const inputData = document.getElementById("data");
  const ontem = new Date();
  ontem.setDate(ontem.getDate() - 1);
  const ontemISO = ontem.toISOString().split('T')[0];
  inputData.value = ontemISO;
  filtrar(); // aplica o filtro com a data de ontem
}

function popularEmpresas() {
  const select = document.getElementById("empresa");
  const empresas = [...new Set(dados.map(d => d.empresa))];
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
}

function filtrar() {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  const porEmpresa = {};
  filtrados.forEach(d => {
    const key = `${d.empresa}_${d.tipo}`;
    if (!porEmpresa[key]) porEmpresa[key] = { valor: 0, percentual: 0 };
    porEmpresa[key].valor += d.valor;
    porEmpresa[key].percentual += d.percentual;
  });

  const cartaoLabels = [], cartaoData = [], bancoLabels = [], bancoData = [];

  Object.keys(porEmpresa).forEach(key => {
    const [empresa, tipo] = key.split("_");
    const valor = porEmpresa[key].valor;
    const perc = porEmpresa[key].percentual;
    const label = `${empresa} (${perc.toFixed(1)}%)`;
    if (tipo.toLowerCase().includes("cart")) {
      cartaoLabels.push(label);
      cartaoData.push(valor);
    } else {
      bancoLabels.push(label);
      bancoData.push(valor);
    }
  });

  renderChart("graficoCartao", "💳 Cartão - Não Conciliado", cartaoLabels, cartaoData);
  renderChart("graficoBanco", "🏦 Bancária - Não Conciliado", bancoLabels, bancoData);
}

function renderChart(id, title, labels, data) {
  const ctx = document.getElementById(id).getContext("2d");
  if (window[id]) window[id].destroy();
  window[id] = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: "Valor (R$)",
        data,
        backgroundColor: "#3e95cd"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: title,
          font: { size: 18 }
        },
        legend: { display: false }
      },
      scales: {
        y: {
          ticks: {
            callback: val => "R$ " + val.toLocaleString("pt-BR")
          }
        }
      }
    }
  });
}

document.getElementById("btnWhats").addEventListener("click", () => {
  const data = document.getElementById("data").value;
  const empresa = document.getElementById("empresa").value;
  const dataBR = data.split("-").reverse().join("/");

  const filtrados = dados.filter(d =>
    (!data || d.data === data) &&
    (empresa === "todas" || d.empresa === empresa)
  );

  if (!filtrados.length) return alert("Nenhum dado para enviar.");

  let mensagem = `📊 *Conciliações ${dataBR}*\n\n`;
  filtrados.forEach(d => {
    mensagem += `*${d.empresa}* - ${d.tipo}\n• Não conciliado: R$ ${d.valor.toFixed(2)} (${d.percentual.toFixed(1)}%)\n\n`;
  });

  const numero = "5577999761436"; // Altere aqui
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
  window.open(link, "_blank");
});

carregarDados();
</script>

</body>
</html>
