<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: white;
      padding: 15px 25px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .voltar {
      text-decoration: none;
      font-size: 18px;
      color: #007bff;
    }

    .perfil-container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .perfil-foto {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
      margin-bottom: 20px;
    }

    .perfil-nome {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .perfil-email {
      font-size: 16px;
      color: #777;
      margin-bottom: 25px;
    }

    .botoes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .botoes button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .editar {
      background: #2980b9;
      color: white;
    }

    .editar:hover {
      background: #1f5f87;
    }

    .sair {
      background: #e74c3c;
      color: white;
    }

    .sair:hover {
      background: #c0392b;
    }

    @media (max-width: 480px) {
      .perfil-container {
        margin: 20px;
        padding: 20px;
      }

      .perfil-nome {
        font-size: 20px;
      }

      .perfil-email {
        font-size: 14px;
      }

      .botoes button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Perfil</h1>
    <a href="index.html" class="voltar">← Início</a>
  </header>

  <div class="perfil-container">
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Foto do Usuário" class="perfil-foto">
    <div class="perfil-nome">João Silva</div>
    <div class="perfil-email">joao@email.com</div>

    <div class="botoes">
      <button class="editar" onclick="editarPerfil()">Editar Perfil</button>
      <button class="sair" onclick="sair()">Sair</button>
    </div>
  </div>

  <script>
    function editarPerfil() {
      alert('Funcionalidade de edição em desenvolvimento.');
    }

    function sair() {
      alert('Você saiu da conta.');
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
