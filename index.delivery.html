<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vendas Delivery - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: white; margin: 0; padding: 0; }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img { height: 50px; margin-right: 20px; }
    header h1 { margin: 0 auto; font-size: 1.6em; font-weight: bold; text-align: center; flex: 1; }
    .container { padding: 20px; }
    .chart-box, .total-box, .resumo-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .chart-box canvas { max-width: 100%; height: 300px; }
    .total-line { display: flex; justify-content: space-between; padding: 5px 0; font-size: 1.1em; }
    .total-line strong { font-weight: bold; }
    .filters {
      display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: end;
    }
    .filters label { font-weight: bold; }
    .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filters > div { flex: 1 1 200px; }
    .resumo-linha {
      background: white;
      padding: 15px 20px;
      border-radius: 16px;
      margin-bottom: 16px;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
    }
    .resumo-linha strong { display: block; font-size: 1.1em; margin-bottom: 4px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Vendas Delivery - Grupo DV</h1>
</header>

<div class="container">

  <div class="filters">
    <div>
      <label for="empresaFiltro">Empresa:</label>
      <select id="empresaFiltro" onchange="atualizarTudo()">
        <option value="">TODAS</option>
      </select>
    </div>
    <div>
      <label for="mesInicio">M√™s In√≠cio:</label>
      <select id="mesInicio" onchange="atualizarTudo()">
        <option value="">Todos</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Mar√ßo</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
    <div>
      <label for="mesFim">M√™s Fim:</label>
      <select id="mesFim" onchange="atualizarTudo()">
        <option value="">Todos</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Mar√ßo</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
  </div>

  <div class="chart-box">
    <h3>üìà Vendas Brutas por M√™s</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <div class="total-box">
    <h3>üìä M√©dia por M√™s</h3>
    <div class="total-line">
      <strong>M√©dia:</strong> <strong id="media-mensal">R$ 0,00</strong>
    </div>
  </div>

  <div class="total-box">
    <h3>üìä Totais por Plataforma</h3>
    <table>
      <thead><tr><th>Plataforma</th><th style="text-align:right">Total</th></tr></thead>
      <tbody id="tabela-plataformas"></tbody>
    </table>
  </div>

  <div class="total-box">
    <h3>üèÜ Ranking de Empresas</h3>
    <table>
      <thead></thead>
      <tbody id="tabela-ranking"></tbody>
    </table>
  </div>

  <button class="btn-whatsapp" onclick="enviarWhatsapp()">üì§ Enviar via WhatsApp</button>

  <div class="resumo-box">
    <h3>üì¶ Resumo por Empresa</h3>
    <div id="resumo-empresas"></div>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby3tGjtsUXcak51bcWG175VU4SWT2RV6pA9vJLyQxlMXSt3bGJFoi2R0YmDmuwzbcbOnw/exec";
let dados = [];
let chart;

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  const empresas = [...new Set(dados.map(d => d.empresa))].sort();
  const select = document.getElementById("empresaFiltro");
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
  atualizarTudo();
}

function atualizarTudo() {
  atualizarResumoEmpresa();
  filtrarGrafico();
  atualizarMediaMensal();
  atualizarTotaisPorPlataforma();
  atualizarRankingEmpresas();
}

function getFiltros() {
  const empresa = document.getElementById("empresaFiltro").value;
  const mesInicio = document.getElementById("mesInicio").value;
  const mesFim = document.getElementById("mesFim").value;

  return dados.filter(d => {
    const mes = d.data.split("-")[1];
    return (!empresa || d.empresa === empresa) &&
           (!mesInicio || mes >= mesInicio) &&
           (!mesFim || mes <= mesFim);
  });
}

function filtrarGrafico() {
  const filtrados = getFiltros();
  const agrupado = {};
  filtrados.forEach(d => {
    const mes = d.data.slice(0, 7);
    agrupado[mes] = (agrupado[mes] || 0) + parseFloat(d.bruto || 0);
  });

  const labels = Object.keys(agrupado).sort();
  const valores = labels.map(l => agrupado[l]);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("graficoVendas"), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Bruto por M√™s',
        data: valores,
        borderColor: '#2c3e50',
        backgroundColor: 'rgba(44, 62, 80, 0.2)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } }
    }
  });
}

function atualizarMediaMensal() {
  const filtrados = getFiltros();
  const agrupado = {};
  filtrados.forEach(d => {
    const mes = d.data.slice(0,7);
    agrupado[mes] = (agrupado[mes] || 0) + parseFloat(d.bruto || 0);
  });
  const valores = Object.values(agrupado);
  const media = valores.length ? valores.reduce((a,b) => a + b, 0) / valores.length : 0;
  document.getElementById("media-mensal").textContent = "R$ " + media.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
}

function atualizarTotaisPorPlataforma() {
  const filtrados = getFiltros();
  const totais = {};
  filtrados.forEach(d => {
    totais[d.plataforma] = (totais[d.plataforma] || 0) + parseFloat(d.bruto || 0);
  });
  const el = document.getElementById("tabela-plataformas");
  el.innerHTML = '';
  Object.entries(totais).forEach(([plat, val]) => {
    el.innerHTML += `<tr><td>${plat}</td><td style="text-align:right">R$ ${val.toLocaleString('pt-BR')}</td></tr>`;
  });
}

function atualizarRankingEmpresas() {
  const filtrados = getFiltros();
  const dadosMesEmpresa = {};

  filtrados.forEach(d => {
    const mes = d.data.slice(0, 7);
    const empresa = d.empresa;
    const valor = parseFloat(d.bruto || 0);

    if (!dadosMesEmpresa[mes]) dadosMesEmpresa[mes] = {};
    if (!dadosMesEmpresa[mes][empresa]) dadosMesEmpresa[mes][empresa] = 0;

    dadosMesEmpresa[mes][empresa] += valor;
  });

  function traduzMes(mesAno) {
    const [ano, mes] = mesAno.split("-");
    const nomes = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
                   "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    return `${nomes[parseInt(mes) - 1]}/${ano}`;
  }

  const mesesOrdenados = Object.keys(dadosMesEmpresa).sort().reverse();
  const todasEmpresas = [...new Set(filtrados.map(d => d.empresa))].sort();

  const corpo = document.getElementById("tabela-ranking");
  const thead = corpo.parentElement.querySelector('thead');
  thead.innerHTML = `<tr><th>M√™s</th>${todasEmpresas.map(emp => `<th style="text-align:right">${emp}</th>`).join('')}</tr>`;
  corpo.innerHTML = '';

  mesesOrdenados.forEach(mes => {
    const linha = [`<td>${traduzMes(mes)}</td>`];
    todasEmpresas.forEach(emp => {
      const valor = dadosMesEmpresa[mes][emp] || 0;
      linha.push(`<td style="text-align:right">R$ ${valor.toLocaleString('pt-BR')}</td>`);
    });
    corpo.innerHTML += `<tr>${linha.join('')}</tr>`;
  });
}

function atualizarResumoEmpresa() {
  const filtrados = getFiltros();
  const resumo = {};

  filtrados.forEach(d => {
    const chave = `${d.empresa} | ${d.plataforma}`;
    if (!resumo[chave]) resumo[chave] = { bruto: 0, liquido: 0, taxa: 0 };
    resumo[chave].bruto += parseFloat(d.bruto || 0);
    resumo[chave].liquido += parseFloat(d.liquido || 0);
    resumo[chave].taxa += parseFloat(d.taxa || 0);
  });

  const div = document.getElementById("resumo-empresas");
  div.innerHTML = '';

  Object.entries(resumo).sort().forEach(([chave, valores]) => {
    const [empresa, plataforma] = chave.split(" | ");
    const perc = (valores.taxa / valores.bruto) * 100 || 0;
    div.innerHTML += `
      <div class="resumo-linha">
        <strong>${empresa} - ${plataforma}</strong>
        üí∞ Bruto: R$ ${valores.bruto.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}<br>
        üíµ L√≠quido: R$ ${valores.liquido.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}<br>
        üìâ Investimento (${perc.toFixed(2)}%): R$ ${valores.taxa.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
      </div>
    `;
  });
}

function enviarWhatsapp() {
  const empresa = document.getElementById("empresaFiltro").value || "TODAS";
  const media = document.getElementById("media-mensal").textContent;
  const msg = `üìä Resumo de Vendas Delivery\nüè¢ Empresa: ${empresa}\nüìà M√©dia: ${media}`;
  const url = `https://wa.me/557799999999?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");
}

carregarDados();
</script>
</body>
</html>
