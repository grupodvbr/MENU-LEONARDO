<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üì¶ Vendas Delivery - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0 auto;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }

    .filters label {
      font-weight: bold;
    }

    .filters select, .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .filters > div {
      flex: 1 1 200px;
    }

    .filters button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #2c3e50;
    }

    .total-line {
      display: flex;
      justify-content: space-between;
      font-size: 1.05em;
      padding: 4px 0;
    }

    .chart-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .chart-box h3 {
      margin-top: 0;
    }

    .chart-box canvas {
      max-width: 100%;
      height: 300px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>üì¶ Vendas Delivery - Grupo DV</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="mes">M√™s:</label>
      <input type="month" id="mes">
    </div>
    <div>
      <label for="empresa">Empresa:</label>
      <select id="empresa">
        <option value="">Todas</option>
      </select>
    </div>
    <div>
      <label for="plataforma">Plataforma:</label>
      <select id="plataforma">
        <option value="">Todas</option>
        <option value="iFood">iFood</option>
        <option value="Delivery Much">Delivery Much</option>
      </select>
    </div>
    <div>
      <button onclick="filtrarDados()">Filtrar</button>
    </div>
  </div>

  <div class="card" id="totaisCard">
    <h2>üí∞ Totais por Plataforma</h2>
    <div class="total-line"><span>iFood</span><span id="totalIfood">R$ 0,00</span></div>
    <div class="total-line"><span>Delivery Much</span><span id="totalDM">R$ 0,00</span></div>
    <hr>
    <div class="total-line"><strong>Total Geral</strong><strong id="totalGeral">R$ 0,00</strong></div>
  </div>

  <div class="chart-box">
    <h3>üìà Evolu√ß√£o das Vendas</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <div class="card">
    <h2>üè™ Resumo por Empresa</h2>
    <div id="resumoEmpresas"></div>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby3tGjtsUXcak51bcWG175VU4SWT2RV6pA9vJLyQxlMXSt3bGJFoi2R0YmDmuwzbcbOnw/exec";
let dados = [];
let chart;

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  definirMesAtual();
  filtrarDados();
}

function popularEmpresas() {
  const empresas = [...new Set(dados.map(d => d.empresa))];
  const select = document.getElementById("empresa");
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
}

function definirMesAtual() {
  const hoje = new Date();
  const ano = hoje.getFullYear();
  const mes = (hoje.getMonth()).toString().padStart(2, '0');
  document.getElementById("mes").value = `${ano}-${mes}`;
}

function filtrarDados() {
  const mesFiltro = document.getElementById("mes").value;
  const empresa = document.getElementById("empresa").value;
  const plataforma = document.getElementById("plataforma").value;

  const filtrado = dados.filter(d => {
    const mesDado = d.data?.slice(0, 7);
    return (!mesFiltro || mesDado === mesFiltro) &&
           (!empresa || d.empresa === empresa) &&
           (!plataforma || d.plataforma === plataforma);
  });

  mostrarTotais(filtrado);
  mostrarGrafico(filtrado);
  mostrarResumo(filtrado);
}

function mostrarTotais(lista) {
  let totalIfood = 0, totalDM = 0;
  lista.forEach(d => {
    const bruto = parseFloat(d.bruto || 0);
    if (d.plataforma === "iFood") totalIfood += bruto;
    if (d.plataforma === "Delivery Much") totalDM += bruto;
  });

  document.getElementById("totalIfood").textContent = formatar(totalIfood);
  document.getElementById("totalDM").textContent = formatar(totalDM);
  document.getElementById("totalGeral").textContent = formatar(totalIfood + totalDM);
}

function mostrarResumo(lista) {
  const agrupado = {};
  lista.forEach(d => {
    const emp = d.empresa;
    const plat = d.plataforma;
    if (!agrupado[emp]) agrupado[emp] = {};
    if (!agrupado[emp][plat]) agrupado[emp][plat] = 0;
    agrupado[emp][plat] += parseFloat(d.bruto || 0);
  });

  const div = document.getElementById("resumoEmpresas");
  div.innerHTML = "";
  for (let emp in agrupado) {
    const bloco = document.createElement("div");
    bloco.innerHTML = `<strong>${emp}</strong>`;
    for (let plat in agrupado[emp]) {
      bloco.innerHTML += `<br>‚Ä¢ ${plat}: ${formatar(agrupado[emp][plat])}`;
    }
    bloco.style.marginBottom = "15px";
    div.appendChild(bloco);
  }
}

function mostrarGrafico(lista) {
  const porDia = {};
  lista.forEach(d => {
    const dia = d.data?.split("-").reverse().join("/");
    const valor = parseFloat(d.bruto || 0);
    porDia[dia] = (porDia[dia] || 0) + valor;
  });

  const labels = Object.keys(porDia).sort();
  const valores = labels.map(d => porDia[d]);

  if (chart) chart.destroy();
  const ctx = document.getElementById("graficoVendas").getContext("2d");
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Vendas Brutas por Dia',
        data: valores,
        fill: true,
        borderColor: '#388e3c',
        backgroundColor: 'rgba(56, 142, 60, 0.1)',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          ticks: {
            callback: value => 'R$ ' + value.toLocaleString('pt-BR')
          }
        }
      }
    }
  });
}

function formatar(valor) {
  return "R$ " + valor.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
}

carregarDados();
</script>

</body>
</html>
