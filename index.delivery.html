<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¦ Vendas Delivery - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0 auto;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filters label {
      font-weight: bold;
    }
    .filters select,
    .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filters > div {
      flex: 1 1 200px;
    }
    .filters button,
    #btnWhats {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .filters button {
      background-color: #1e1e2f;
      color: white;
    }
    #btnWhats {
      background-color: #25d366;
      color: white;
      margin-bottom: 20px;
    }
    .card, .chart-box, .total-box, .resumo-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card h2, .chart-box h3, .total-box h3, .resumo-box h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #2c3e50;
    }
    .total-line {
      display: flex;
      justify-content: space-between;
      font-size: 1.05em;
      padding: 4px 0;
    }
    .resumo-linha {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .resumo-linha strong {
      display: block;
      font-size: 1.1em;
      margin-bottom: 4px;
    }
    .chart-box canvas {
      max-width: 100%;
      height: 300px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>ğŸ“¦ Vendas Delivery - Grupo DV</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="mesResumo">MÃªs:</label>
      <select id="mesResumo" onchange="atualizarTotais()">
        <option value="">Todos</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">MarÃ§o</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
    <div>
      <label for="empresaResumo">Empresa:</label>
      <select id="empresaResumo" onchange="atualizarTotais()">
        <option value="">Todas</option>
      </select>
    </div>
  </div>

  <button id="btnWhats" onclick="enviarWhatsApp()">ğŸ“² Enviar via WhatsApp</button>

  <div class="total-box">
    <h3>ğŸ’° Totais por Plataforma</h3>
    <div class="total-line">
      <span>iFood</span>
      <span id="total-ifood">R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Delivery Much</span>
      <span id="total-dm">R$ 0,00</span>
    </div>
    <hr />
    <div class="total-line">
      <strong>Total Geral</strong>
      <strong id="total-geral">R$ 0,00</strong>
    </div>
  </div>

  <div class="chart-box">
    <h3>ğŸ“ˆ Vendas Brutas por MÃªs</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <div class="resumo-box">
    <h3>ğŸª Resumo por Empresa</h3>
    <div id="resumo-empresas"></div>
  </div>
</div>

<script>
function enviarWhatsApp() {
  let mensagem = "ğŸ“¦ *Resumo de Vendas Delivery*\n\n";
  mensagem += `ğŸ›’ *iFood:* ${document.getElementById("total-ifood").innerText}\n`;
  mensagem += `ğŸ›ï¸ *Delivery Much:* ${document.getElementById("total-dm").innerText}\n`;
  mensagem += `ğŸ’° *Total Geral:* ${document.getElementById("total-geral").innerText}\n\n`;

  const empresas = document.querySelectorAll(".resumo-linha");
  empresas.forEach(div => {
    mensagem += `ğŸª *${div.querySelector("strong").innerText}*\n`;
    const linhas = div.innerHTML.split("<br>").slice(1);
    linhas.forEach(l => mensagem += l.replace(/<[^>]+>/g, '') + "\n");
    mensagem += "\n";
  });

  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
  window.open(link, '_blank');
}
</script>

</body>
</html>
