<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>📦 Vendas Delivery - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0 auto;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }
    .filters label {
      font-weight: bold;
    }
    .filters select,
    .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filters > div {
      flex: 1 1 200px;
    }
    .filters button,
    #btnWhats {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .filters button {
      background-color: #1e1e2f;
      color: white;
    }
    #btnWhats {
      background-color: #25d366;
      color: white;
      margin-bottom: 20px;
    }
    .card, .chart-box, .total-box, .resumo-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card h2, .chart-box h3, .total-box h3, .resumo-box h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #2c3e50;
    }
    .total-line {
      display: flex;
      justify-content: space-between;
      font-size: 1.05em;
      padding: 4px 0;
    }
    .resumo-linha {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .resumo-linha strong {
      display: block;
      font-size: 1.1em;
      margin-bottom: 4px;
    }
    .chart-box canvas {
      max-width: 100%;
      height: 300px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>📦 Vendas Delivery - Grupo DV</h1>
</header>

<div class="container">
  <div class="filters">
    <div>
      <label for="mesInicio">Mês Início</label>
      <input type="month" id="mesInicio">
    </div>
    <div>
      <label for="mesFim">Mês Fim</label>
      <input type="month" id="mesFim">
    </div>
    <div>
      <label for="empresa">Empresa</label>
      <select id="empresa">
        <option value="todas">Todas</option>
      </select>
    </div>
    <div>
      <label for="plataforma">Plataforma</label>
      <select id="plataforma">
        <option value="todas">Todas</option>
        <option value="iFood">iFood</option>
        <option value="Delivery Much">Delivery Much</option>
      </select>
    </div>
    <div>
      <button onclick="filtrarResumoEmpresa()">Filtrar Resumo</button>
    </div>
  </div>

  <button id="btnWhats">📲 Enviar via WhatsApp</button>

  <div class="total-box">
    <h3>💰 Totais por Plataforma</h3>
    <div class="total-line">
      <span>iFood</span>
      <span id="total-ifood">R$ 0,00</span>
    </div>
    <div class="total-line">
      <span>Delivery Much</span>
      <span id="total-dm">R$ 0,00</span>
    </div>
    <hr />
    <div class="total-line">
      <strong>Total Geral</strong>
      <strong id="total-geral">R$ 0,00</strong>
    </div>
  </div>

  <div class="chart-box">
    <h3>📈 Vendas Brutas por Mês</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <div class="resumo-box">
    <h3>🏪 Resumo por Empresa</h3>
    <div id="resumo-empresas"></div>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby3tGjtsUXcak51bcWG175VU4SWT2RV6pA9vJLyQxlMXSt3bGJFoi2R0YmDmuwzbcbOnw/exec";
let dados = [];
let chart;

function setDefaultDates() {
  const hoje = new Date();
  const ano = hoje.getFullYear();
  const mes = hoje.getMonth();
  const inicio = new Date(ano, mes - 1, 1);
  const fim = new Date(ano, mes, 0);
  document.getElementById("mesInicio").value = inicio.toISOString().slice(0, 7);
  document.getElementById("mesFim").value = fim.toISOString().slice(0, 7);
}

async function carregarDados() {
  setDefaultDates();
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  popularEmpresas();
  atualizarTotais();
  filtrarResumoEmpresa();
  filtrarGrafico();
}

function popularEmpresas() {
  const empresas = [...new Set(dados.map(d => d.empresa))];
  const select = document.getElementById("empresa");
  empresas.forEach(empresa => {
    const opt = document.createElement("option");
    opt.value = empresa;
    opt.textContent = empresa;
    select.appendChild(opt);
  });
}

function atualizarTotais() {
  let totalIfood = 0;
  let totalDM = 0;
  dados.forEach(d => {
    const bruto = parseFloat(d.bruto || 0);
    if (d.plataforma === "iFood") totalIfood += bruto;
    if (d.plataforma === "Delivery Much") totalDM += bruto;
  });
  document.getElementById("total-ifood").textContent = formatar(totalIfood);
  document.getElementById("total-dm").textContent = formatar(totalDM);
  document.getElementById("total-geral").textContent = formatar(totalIfood + totalDM);
}

function filtrarGrafico() {
  const agrupado = {};
  dados.forEach(d => {
    const mesAno = d.data?.slice(0, 7);
    const valor = parseFloat(d.bruto || 0);
    agrupado[mesAno] = (agrupado[mesAno] || 0) + valor;
  });
  const labels = Object.keys(agrupado).sort();
  const valores = labels.map(m => agrupado[m]);
  const labelsFormatados = labels.map(m => m.split("-").reverse().join("/"));

  if (chart) chart.destroy();
  const ctx = document.getElementById("graficoVendas").getContext('2d');
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labelsFormatados,
      datasets: [{
        label: 'Vendas Brutas',
        data: valores,
        fill: true,
        borderColor: '#388e3c',
        backgroundColor: 'rgba(56, 142, 60, 0.1)',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: value => 'R$ ' + value.toLocaleString('pt-BR')
          }
        }
      }
    }
  });
}

function filtrarResumoEmpresa() {
  const inicio = document.getElementById("mesInicio").value;
  const fim = document.getElementById("mesFim").value;
  const empresa = document.getElementById("empresa").value;
  const plataforma = document.getElementById("plataforma").value;

  const filtrados = dados.filter(d => {
    const mes = d.data.substring(0, 7);
    return (!inicio || mes >= inicio) && (!fim || mes <= fim) &&
           (empresa === "todas" || d.empresa === empresa) &&
           (plataforma === "todas" || d.plataforma === plataforma);
  });

  const resumo = {};
  filtrados.forEach(d => {
    const emp = d.empresa;
    const plat = d.plataforma;
    if (!resumo[emp]) resumo[emp] = {};
    if (!resumo[emp][plat]) resumo[emp][plat] = 0;
    resumo[emp][plat] += parseFloat(d.bruto || 0);
  });

  const divResumo = document.getElementById("resumo-empresas");
  divResumo.innerHTML = "";
  for (let emp in resumo) {
    const bloco = document.createElement("div");
    bloco.className = "resumo-linha";
    bloco.innerHTML = `<strong>${emp}</strong>`;
    for (let plat in resumo[emp]) {
      bloco.innerHTML += `<br>• ${plat}: ${formatar(resumo[emp][plat])}`;
    }
    divResumo.appendChild(bloco);
  }
}

function formatar(valor) {
  return "R$ " + valor.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
}

document.getElementById("btnWhats").addEventListener("click", () => {
  const inicio = document.getElementById("mesInicio").value;
  const fim = document.getElementById("mesFim").value;
  let mensagem = `📦 *Resumo Vendas Delivery*\n${inicio} até ${fim}\n\n`;

  mensagem += `💰 *Totais:*\n`;
  mensagem += `• iFood: ${document.getElementById("total-ifood").textContent}\n`;
  mensagem += `• Delivery Much: ${document.getElementById("total-dm").textContent}\n`;
  mensagem += `• Total Geral: ${document.getElementById("total-geral").textContent}\n\n`;

  const blocos = document.querySelectorAll(".resumo-linha");
  blocos.forEach(bloco => {
    mensagem += `🏪 *${bloco.querySelector("strong").innerText}*\n`;
    const linhas = bloco.innerHTML.split("<br>").slice(1);
    linhas.forEach(l => mensagem += l.replace(/<[^>]*>/g, '') + "\n");
    mensagem += "\n";
  });

  const numero = "5577999761436";
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem.trim())}`;
  window.open(link, "_blank");
});

carregarDados();
</script>

</body>
</html>
