<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vendas Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Configs globais -->
  <script src="config.js"></script>

  <!-- Guard de autentica√ß√£o (token via WEBAPP do config.js) -->
  <script>
    (async ()=>{
      function goLogin(){ location.href = 'login.html?next='+encodeURIComponent(location.pathname.split('/').pop()); }
      const WEBAPP = (window.CONFIG && window.CONFIG.WEBAPP);
      if(!WEBAPP){ console.error('CONFIG.WEBAPP n√£o definido em config.js'); goLogin(); return; }
      const token = localStorage.getItem('auth_token'); if(!token){ goLogin(); return; }
      try{
        const url = `${WEBAPP}?fn=me&origin=${encodeURIComponent(location.origin)}`;
        const r = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body: JSON.stringify({}) });
        const j = await r.json();
        if(!j.ok){ localStorage.clear(); goLogin(); return; }
        window.AUTH_USER = j.user; // {usuario,empresa,perfil,iat,[exp]}
      }catch{ goLogin(); }
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      font-size: 16px;
    }
    header {
      background-color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .chart-box, .total-box, .resumo-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .chart-box canvas {
      max-width: 100%;
      height: auto;
    }
    .total-line {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 1.2em;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .filters > div {
      flex: 1 1 45%;
    }
    .filters label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      font-size: 1.1em;
    }
    .filters select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .resumo-linha {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      line-height: 1.6;
      font-size: 1.05em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
    }
    .resumo-linha strong {
      display: block;
      font-size: 1.2em;
      margin-bottom: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.05em;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      width: 100%;
      margin-bottom: 20px;
    }
    .ranking-table {
      font-size: 0.85em;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3em;
      }
      .filters > div {
        flex: 1 1 100%;
      }
      .btn-whatsapp {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo CB Systems">
    <h1>Vendas Delivery</h1>
  </header>

  <div class="container">
    <div class="filters">
      <div>
        <label for="empresaFiltro">Empresa:</label>
        <select id="empresaFiltro" onchange="atualizarTudo()">
          <option value="">TODAS</option>
        </select>
      </div>
      <div>
        <label for="mesInicio">M√™s In√≠cio:</label>
        <select id="mesInicio" onchange="atualizarTudo()">
          <option value="">Todos</option>
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Mar√ßo</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      <div>
        <label for="mesFim">M√™s Fim:</label>
        <select id="mesFim" onchange="atualizarTudo()">
          <option value="">Todos</option>
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Mar√ßo</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
    </div>

    <div class="chart-box">
      <h3>üìà Vendas Brutas por M√™s</h3>
      <canvas id="graficoVendas"></canvas>
    </div>

    <div class="total-box">
      <h3>üìä M√©dia por M√™s</h3>
      <div class="total-line">
        <strong>M√©dia:</strong> <strong id="media-mensal">R$ 0,00</strong>
      </div>
    </div>

    <div class="total-box">
      <h3>üìä Totais por Plataforma</h3>
      <table>
        <thead><tr><th>Plataforma</th><th style="text-align:right">Total</th></tr></thead>
        <tbody id="tabela-plataformas"></tbody>
      </table>
    </div>

    <div class="total-box">
      <h3>üèÜ Ranking de Empresas</h3>
      <table class="ranking-table">
        <thead></thead>
        <tbody id="tabela-ranking"></tbody>
      </table>
    </div>

    <button class="btn-whatsapp" onclick="enviarWhatsapp()">üì§ Enviar via WhatsApp</button>

    <div class="resumo-box">
      <h3>üì¶ Resumo por Empresa</h3>
      <div id="resumo-empresas"></div>
    </div>
  </div>

  <script>
    // URL dos dados vem do config.js:
    // defina em config.js -> window.CONFIG.URLS.DELIVERY = 'https://script.google.com/macros/s/xxxxx/exec';
    const URL_SCRIPT = (window.CONFIG && window.CONFIG.URLS && window.CONFIG.URLS.DELIVERY);
    if(!URL_SCRIPT){ console.error('CONFIG.URLS.DELIVERY n√£o definido em config.js'); }

    let dados = [];
    let chart;

    async function carregarDados() {
      const res = await fetch(URL_SCRIPT);
      dados = await res.json();
      const empresas = [...new Set(dados.map(d => d.empresa))].sort();
      const select = document.getElementById("empresaFiltro");
      empresas.forEach(emp => {
        const opt = document.createElement("option");
        opt.value = emp;
        opt.textContent = emp;
        select.appendChild(opt);
      });
      atualizarTudo();
    }

    function atualizarTudo() {
      atualizarResumoEmpresa();
      filtrarGrafico();
      atualizarMediaMensal();
      atualizarTotaisPorPlataforma();
      atualizarRankingEmpresas();
    }

    function getFiltros() {
      const empresa = document.getElementById("empresaFiltro").value;
      const mesInicio = document.getElementById("mesInicio").value;
      const mesFim = document.getElementById("mesFim").value;

      return dados.filter(d => {
        const mes = d.data.split("-")[1];
        return (!empresa || d.empresa === empresa) &&
               (!mesInicio || mes >= mesInicio) &&
               (!mesFim || mes <= mesFim);
      });
    }

    function filtrarGrafico() {
      const filtrados = getFiltros();
      const agrupado = {};
      filtrados.forEach(d => {
        const mes = d.data.slice(0, 7);
        agrupado[mes] = (agrupado[mes] || 0) + parseFloat(d.bruto || 0);
      });

      const labels = Object.keys(agrupado).sort();
      const valores = labels.map(l => agrupado[l]);

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("graficoVendas"), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Bruto por M√™s',
            data: valores,
            borderColor: '#2c3e50',
            backgroundColor: 'rgba(44, 62, 80, 0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
    }

    function atualizarMediaMensal() {
      const filtrados = getFiltros();
      const agrupado = {};
      filtrados.forEach(d => {
        const mes = d.data.slice(0,7);
        agrupado[mes] = (agrupado[mes] || 0) + parseFloat(d.bruto || 0);
      });
      const valores = Object.values(agrupado);
      const media = valores.length ? valores.reduce((a,b) => a + b, 0) / valores.length : 0;
      document.getElementById("media-mensal").textContent = "R$ " + media.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
    }

    function atualizarTotaisPorPlataforma() {
      const filtrados = getFiltros();
      const totais = {};
      filtrados.forEach(d => {
        totais[d.plataforma] = (totais[d.plataforma] || 0) + parseFloat(d.bruto || 0);
      });
      const el = document.getElementById("tabela-plataformas");
      el.innerHTML = '';
      Object.entries(totais).forEach(([plat, val]) => {
        el.innerHTML += `<tr><td>${plat}</td><td style="text-align:right">R$ ${val.toLocaleString('pt-BR')}</td></tr>`;
      });
    }

    function atualizarRankingEmpresas() {
      const filtrados = getFiltros();
      const dadosMesEmpresa = {};

      filtrados.forEach(d => {
        const mes = d.data.slice(0, 7);
        const empresa = d.empresa;
        const valor = parseFloat(d.bruto || 0);
        if (!dadosMesEmpresa[mes]) dadosMesEmpresa[mes] = {};
        if (!dadosMesEmpresa[mes][empresa]) dadosMesEmpresa[mes][empresa] = 0;
        dadosMesEmpresa[mes][empresa] += valor;
      });

      function traduzMes(mesAno) {
        const [ano, mes] = mesAno.split("-");
        const nomes = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        return `${nomes[parseInt(mes) - 1]}/${ano}`;
      }

      const mesesOrdenados = Object.keys(dadosMesEmpresa).sort().reverse();
      const todasEmpresas = [...new Set(filtrados.map(d => d.empresa))].sort();

      const corpo = document.getElementById("tabela-ranking");
      const thead = corpo.parentElement.querySelector('thead');
      thead.innerHTML = `<tr><th>M√™s</th>${todasEmpresas.map(emp => `<th style="text-align:right">${emp}</th>`).join('')}</tr>`;
      corpo.innerHTML = '';

      mesesOrdenados.forEach(mes => {
        const valores = todasEmpresas.map(emp => dadosMesEmpresa[mes][emp] || 0);
        const max = Math.max(...valores);

        const linha = [`<td>${traduzMes(mes)}</td>`];
        todasEmpresas.forEach(emp => {
          const valor = dadosMesEmpresa[mes][emp] || 0;
          const destaque = valor === max ? ' style="text-align:right; color:green; font-weight:bold"' : ' style="text-align:right"';
          linha.push(`<td${destaque}>R$ ${valor.toLocaleString('pt-BR')}</td>`);
        });

        corpo.innerHTML += `<tr>${linha.join('')}</tr>`;
      });
    }

    function atualizarResumoEmpresa() {
      const filtrados = getFiltros();
      const resumo = {};
      filtrados.forEach(d => {
        const chave = `${d.empresa} | ${d.plataforma}`;
        if (!resumo[chave]) resumo[chave] = { bruto: 0, liquido: 0, taxa: 0 };
        resumo[chave].bruto += parseFloat(d.bruto || 0);
        resumo[chave].liquido += parseFloat(d.liquido || 0);
        resumo[chave].taxa += parseFloat(d.taxa || 0);
      });

      const div = document.getElementById("resumo-empresas");
      div.innerHTML = '';
      Object.entries(resumo).sort().forEach(([chave, valores]) => {
        const [empresa, plataforma] = chave.split(" | ");
        const perc = (valores.taxa / valores.bruto) * 100 || 0;
        div.innerHTML += `
          <div class="resumo-linha">
            <strong>${empresa} - ${plataforma}</strong>
            üí∞ Bruto: R$ ${valores.bruto.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}<br>
            üíµ L√≠quido: R$ ${valores.liquido.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}<br>
            üìâ Investimento (${perc.toFixed(2)}%): R$ ${valores.taxa.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
          </div>
        `;
      });
    }

    function enviarWhatsapp() {
      const empresa = document.getElementById("empresaFiltro").value || "TODAS";
      const media = document.getElementById("media-mensal").textContent;
      const msg = `üìä Resumo de Vendas Delivery\nüè¢ Empresa: ${empresa}\nüìà M√©dia: ${media}`;
      const url = `https://wa.me/557799999999?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }

    carregarDados();
  </script>
</body>
</html>
