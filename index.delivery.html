<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vendas Delivery - Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: white; margin: 0; padding: 0; }
    header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header img { height: 50px; margin-right: 20px; }
    header h1 { margin: 0 auto; font-size: 1.6em; font-weight: bold; text-align: center; flex: 1; }
    .container { padding: 20px; }
    .chart-box, .total-box, .resumo-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .chart-box canvas { max-width: 100%; height: 300px; }
    .total-line { display: flex; justify-content: space-between; padding: 5px 0; font-size: 1.1em; }
    .total-line strong { font-weight: bold; }
    .filters {
      display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: end;
    }
    .filters label { font-weight: bold; }
    .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .filters > div { flex: 1 1 200px; }
    .resumo-linha {
      background: white;
      padding: 15px 20px;
      border-radius: 16px;
      margin-bottom: 16px;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
    }
    .resumo-linha strong { display: block; font-size: 1.1em; margin-bottom: 4px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1>Vendas Delivery - Grupo DV</h1>
</header>

<div class="container">

  <div class="filters">
    <div>
      <label for="empresaFiltro">Empresa:</label>
      <select id="empresaFiltro" onchange="atualizarTudo()">
        <option value="">TODAS</option>
      </select>
    </div>
    <div>
      <label for="mesInicio">MÃªs InÃ­cio:</label>
      <select id="mesInicio" onchange="atualizarTudo()">
        <option value="">Todos</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">MarÃ§o</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
    <div>
      <label for="mesFim">MÃªs Fim:</label>
      <select id="mesFim" onchange="atualizarTudo()">
        <option value="">Todos</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">MarÃ§o</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
  </div>

  <div class="chart-box">
    <h3>ğŸ“ˆ Vendas Brutas por MÃªs</h3>
    <canvas id="graficoVendas"></canvas>
  </div>

  <div class="total-box">
    <h3>ğŸ“Š MÃ©dia por MÃªs</h3>
    <div class="total-line">
      <strong>MÃ©dia:</strong> <strong id="media-mensal">R$ 0,00</strong>
    </div>
  </div>

  <div class="total-box">
    <h3>ğŸ“Š Totais por Plataforma</h3>
    <table>
      <thead><tr><th>Plataforma</th><th style="text-align:right">Total</th></tr></thead>
      <tbody id="tabela-plataformas"></tbody>
    </table>
  </div>

  <div class="total-box">
    <h3>ğŸ† Ranking de Empresas</h3>
    <table>
      <thead><tr><th>Empresa</th><th style="text-align:right">Total</th></tr></thead>
      <tbody id="tabela-ranking"></tbody>
    </table>
  </div>

  <button class="btn-whatsapp" onclick="enviarWhatsapp()">ğŸ“¤ Enviar via WhatsApp</button>

  <div class="resumo-box">
    <h3>ğŸ“¦ Resumo por Plataforma</h3>
    <div id="resumo-empresas"></div>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycby3tGjtsUXcak51bcWG175VU4SWT2RV6pA9vJLyQxlMXSt3bGJFoi2R0YmDmuwzbcbOnw/exec";
let dados = [];
let chart;

async function carregarDados() {
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  const empresas = [...new Set(dados.map(d => d.empresa))].sort();
  const select = document.getElementById("empresaFiltro");
  empresas.forEach(emp => {
    const opt = document.createElement("option");
    opt.value = emp;
    opt.textContent = emp;
    select.appendChild(opt);
  });
  atualizarTudo();
}

function atualizarTudo() {
  atualizarTotais();
  atualizarResumoEmpresa();
  filtrarGrafico();
  atualizarMediaMensal();
  atualizarTotaisPorPlataforma();
  atualizarRankingEmpresas();
}

function getFiltros() {
  const empresa = document.getElementById("empresaFiltro").value;
  const mesInicio = document.getElementById("mesInicio").value;
  const mesFim = document.getElementById("mesFim").value;

  return dados.filter(d => {
    const mesDado = d.data.split("-")[1];
    return (!empresa || d.empresa === empresa) &&
           (!mesInicio || mesDado >= mesInicio) &&
           (!mesFim || mesDado <= mesFim);
  });
}

function atualizarTotais() {
  const filtrados = getFiltros();
  let ifood = 0, dm = 0;
  filtrados.forEach(d => {
    const v = parseFloat(d.bruto || 0);
    if (d.plataforma === "iFood") ifood += v;
    if (d.plataforma === "Delivery Much") dm += v;
  });
  document.getElementById("total-ifood")?.remove();
  document.getElementById("total-dm")?.remove();
  document.getElementById("total-geral")?.remove();
}

function atualizarResumoEmpresa() {
  const filtrados = getFiltros();
  const resumo = {};
  filtrados.forEach(d => {
    if (!resumo[d.plataforma]) resumo[d.plataforma] = { bruto: 0, liquido: 0, taxa: 0 };
    resumo[d.plataforma].bruto += parseFloat(d.bruto || 0);
    resumo[d.plataforma].liquido += parseFloat(d.liquido || 0);
    resumo[d.plataforma].taxa += parseFloat(d.taxa || 0);
  });
  const div = document.getElementById("resumo-empresas");
  div.innerHTML = `<div class="resumo-linha"><strong>${document.getElementById("empresaFiltro").value || "TODAS"}</strong>`;
  for (const p in resumo) {
    const r = resumo[p];
    const perc = (r.taxa / r.bruto) * 100 || 0;
    div.innerHTML += `<br><u>${p}</u><br>ğŸ’° Bruto: R$ ${r.bruto.toLocaleString('pt-BR')}<br>ğŸ’µ LÃ­quido: R$ ${r.liquido.toLocaleString('pt-BR')}<br>ğŸ“‰ Investimento (${perc.toFixed(2)}%): R$ ${r.taxa.toLocaleString('pt-BR')}<br>`;
  }
  div.innerHTML += `</div>`;
}

function filtrarGrafico() {
  const filtrados = getFiltros();
  const agr = {};
  filtrados.forEach(d => {
    const label = new Date(d.data).toLocaleDateString('pt-BR');
    agr[label] = (agr[label] || 0) + parseFloat(d.bruto || 0);
  });
  const labels = Object.keys(agr).sort();
  const valores = labels.map(k => agr[k]);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("graficoVendas"), {
    type: 'line',
    data: {
      labels, datasets: [{
        label: 'Bruto por Dia',
        data: valores,
        borderColor: '#2c3e50',
        backgroundColor: 'rgba(44, 62, 80, 0.2)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } }
    }
  });
}

function atualizarMediaMensal() {
  const filtrados = getFiltros();
  const meses = {};
  filtrados.forEach(d => {
    const m = d.data.slice(0,7);
    meses[m] = (meses[m] || 0) + parseFloat(d.bruto || 0);
  });
  const valores = Object.values(meses);
  const media = valores.length ? valores.reduce((a,b) => a+b, 0) / valores.length : 0;
  document.getElementById("media-mensal").textContent = "R$ " + media.toLocaleString('pt-BR', { minimumFractionDigits: 3 });
}

function atualizarTotaisPorPlataforma() {
  const filtrados = getFiltros();
  const soma = {};
  filtrados.forEach(d => {
    soma[d.plataforma] = (soma[d.plataforma] || 0) + parseFloat(d.bruto || 0);
  });
  const el = document.getElementById("tabela-plataformas");
  el.innerHTML = '';
  Object.entries(soma).forEach(([p, v]) => {
    el.innerHTML += `<tr><td>${p}</td><td style="text-align:right">R$ ${v.toLocaleString('pt-BR')}</td></tr>`;
  });
}

function atualizarRankingEmpresas() {
  const filtrados = getFiltros();
  const soma = {};
  filtrados.forEach(d => {
    soma[d.empresa] = (soma[d.empresa] || 0) + parseFloat(d.bruto || 0);
  });
  const el = document.getElementById("tabela-ranking");
  el.innerHTML = '';
  Object.entries(soma).sort((a,b) => b[1] - a[1]).forEach(([e, v]) => {
    el.innerHTML += `<tr><td>${e}</td><td style="text-align:right">R$ ${v.toLocaleString('pt-BR')}</td></tr>`;
  });
}

function enviarWhatsapp() {
  const empresa = document.getElementById("empresaFiltro").value || "TODAS";
  const media = document.getElementById("media-mensal").textContent;
  const msg = `ğŸ“Š Resumo de Vendas Delivery\nğŸ¢ Empresa: ${empresa}\nğŸ“ˆ MÃ©dia: ${media}`;
  const url = `https://wa.me/557799999999?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");
}

carregarDados();
</script>
</body>
</html>
