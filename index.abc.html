<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel ABC de Vendas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      gap: 10px;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
      color: #000;
      flex-grow: 1;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      color: #333;
      font-size: 0.9em;
      flex: 1 1 200px;
    }
    .filters select,
    .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }
    .toggle-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-btn:hover {
      background-color: #2980b9;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }
    .section.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .produto-item {
      padding: 5px 0;
      cursor: pointer;
    }
    .produto-item:hover {
      text-decoration: underline;
      color: #2c3e50;
    }
    #modalHistorico {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content pre {
      white-space: pre-wrap;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }
    .close-modal:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo">
    <h1>Painel ABC de Vendas</h1>
  </header>
  <div class="container">
    <div class="filters">
      <label>üìÖ Data In√≠cio:<input type="date" id="dataInicio"></label>
      <label>üìÖ Data Fim:<input type="date" id="dataFim"></label>
      <label>üè¢ Empresa:<select id="filtroEmpresa"></select></label>
      <label>üîç Busca:<input type="text" id="filtroBusca" placeholder="Buscar produto..."></label>
    </div>

    <button class="toggle-btn" onclick="toggleSection('vendidos')" id="btnVendidos">‚¨áÔ∏è Produtos Vendidos</button>
    <div class="section" id="vendidos"></div>

    <button class="toggle-btn" onclick="toggleSection('naoVendidos')" id="btnNaoVendidos">‚¨áÔ∏è Produtos N√£o Vendidos</button>
    <div class="section" id="naoVendidos"></div>
  </div>

  <div id="modalHistorico">
    <div class="modal-content">
      <span class="close-modal" onclick="fecharModal()">&times;</span>
      <h2 id="modalTitulo"></h2>
      <pre id="modalTexto"></pre>
    </div>
  </div>

  <script>
    const URL_SCRIPT = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
    let dados = [];

    window.onload = () => {
      const hoje = new Date();
      const primeiroDia = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
      const ontem = new Date();
      ontem.setDate(hoje.getDate() - 1);
      document.getElementById('dataInicio').value = primeiroDia.toISOString().split('T')[0];
      document.getElementById('dataFim').value = ontem.toISOString().split('T')[0];
      carregarDados();
      document.querySelectorAll('.filters input, .filters select').forEach(el => el.addEventListener('change', aplicarFiltros));
    };

    function toggleSection(id) {
      const section = document.getElementById(id);
      const btn = document.getElementById('btn' + id.charAt(0).toUpperCase() + id.slice(1));
      if (section.classList.contains('active')) {
        section.classList.remove('active');
        btn.innerHTML = `‚¨áÔ∏è ${btn.textContent.slice(2)}`;
      } else {
        section.classList.add('active');
        btn.innerHTML = `‚¨ÜÔ∏è ${btn.textContent.slice(2)}`;
      }
    }

    async function carregarDados() {
      const res = await fetch(URL_SCRIPT);
      dados = await res.json();
      preencherFiltros();
      aplicarFiltros();
    }

    function preencherFiltros() {
      const empresas = [...new Set(dados.map(d => d.empresa))].sort();
      const sel = document.getElementById('filtroEmpresa');
      sel.innerHTML = '<option value="">Todas</option>' + empresas.map(e => `<option value="${e}">${e}</option>`).join('');
    }

    function aplicarFiltros() {
      const empresa = document.getElementById('filtroEmpresa').value;
      const busca = document.getElementById('filtroBusca').value.toLowerCase();
      const di = document.getElementById('dataInicio').value;
      const df = document.getElementById('dataFim').value;

      const filtro = dados.filter(d => {
        if (empresa && d.empresa !== empresa) return false;
        if (busca && !d.produto.toLowerCase().includes(busca)) return false;
        if (di && d.data < di) return false;
        if (df && d.data > df) return false;
        return true;
      });

      const vendidosDiv = document.getElementById('vendidos');
      const naoVendidosDiv = document.getElementById('naoVendidos');
      vendidosDiv.innerHTML = '';
      naoVendidosDiv.innerHTML = '';

      const produtosPeriodo = filtro.reduce((acc, d) => {
        if (!acc[d.produto]) acc[d.produto] = 0;
        acc[d.produto] += d.quantidade;
        return acc;
      }, {});

      const todosProdutos = [...new Set(dados.map(d => d.produto))];

      todosProdutos.forEach(produto => {
        if (produtosPeriodo[produto] > 0) {
          const div = document.createElement('div');
          div.textContent = produto;
          div.className = 'produto-item';
          div.onclick = () => alert(`Gr√°fico do produto: ${produto}`);
          vendidosDiv.appendChild(div);
        } else {
          const div = document.createElement('div');
          div.textContent = produto;
          div.className = 'produto-item';
          div.onclick = () => mostrarHistorico(produto, dados, di, df);
          naoVendidosDiv.appendChild(div);
        }
      });
    }

    function fecharModal() {
      document.getElementById('modalHistorico').style.display = 'none';
    }

    function mostrarHistorico(produto, dados, dataInicio, dataFim) {
      const historico = dados.filter(d => d.produto === produto && d.data < dataInicio);
      const modal = document.getElementById('modalHistorico');
      const titulo = document.getElementById('modalTitulo');
      const texto = document.getElementById('modalTexto');

      if (historico.length === 0) {
        titulo.textContent = `Nenhum hist√≥rico de vendas para: ${produto}`;
        texto.textContent = 'Esse produto nunca foi vendido antes do per√≠odo selecionado.';
      } else {
        titulo.textContent = `Hist√≥rico anterior de: ${produto}`;
        texto.textContent = historico.map(d => `${d.data} - ${d.empresa} - ${d.quantidade} un - R$ ${d.faturamento.toFixed(2)}`).join('\n');
      }
      modal.style.display = 'flex';
    }
  </script>
</body>
</html>
