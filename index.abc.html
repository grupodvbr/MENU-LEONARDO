<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ABC de Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    header {
      background-color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      gap: 10px;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
      color: #000;
      flex-grow: 1;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 200px;
      font-size: 0.95em;
    }
    .resumo-geral {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      gap: 30px;
      font-weight: bold;
    }
    canvas {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #analises h2 {
      margin-top: 30px;
      font-size: 1.2em;
      color: #2c3e50;
    }
    #analises div {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      line-height: 1.6;
    }
    #listaVendas div {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    #modalDetalhes {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modalConteudo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 1000px;
      max-height: 90vh;
      overflow-y: auto;
    }
    #modalConteudo table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    #modalConteudo th, #modalConteudo td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    #modalConteudo th {
      background: #eee;
    }
    #fecharModal {
      float: right;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1 id="tituloPainel">Painel ABC de Vendas</h1>
</header>
<div class="container">
  <div class="filters">
    <input type="date" id="dataInicio" />
    <input type="date" id="dataFim" />
    <select id="filtroEmpresa"></select>
    <select id="filtroSessao"></select>
    <input type="text" id="filtroBusca" placeholder="Buscar produto..." />
  </div>
  <div class="resumo-geral">
    <div>üìä Faturamento: <span id="totalFaturamento">R$ 0,00</span></div>
    <div>üí∞ Lucro: <span id="totalLucro">R$ 0,00</span></div>
  </div>
  <div id="analises">
    <h2>‚≠ê Top Produtos</h2>
    <div id="topVendidos"></div>
    <h2>üí∏ Produtos Mais Lucrativos</h2>
    <div id="maisLucro"></div>
    <h2>üìâ Produtos Menos Lucrativos</h2>
    <div id="menosLucro"></div>
    <h2>üö´ Produtos Sem Vendas</h2>
    <div id="semVendas"></div>
  </div>
  <div id="listaVendas"></div>
</div>
<div id="modalDetalhes">
  <div id="modalConteudo">
    <button id="fecharModal" onclick="document.getElementById('modalDetalhes').style.display='none'">Fechar</button>
    <div id="modalDados"></div>
  </div>
</div>
<script>
const URL = 'https://script.google.com/macros/s/AKfycbz8NEPUpDI0_JZKeqQLrV4JwinN1RVGDs7-a0Rc3lWidxJa4GRin4csMkceAs5XjVOpOg/exec';
let dados = [];

function formatMoeda(v) { return v.toLocaleString('pt-BR',{ style:'currency',currency:'BRL'}); }
function formatDataBr(iso){ const [y,m,d]=iso.split('-'); return d+'/'+m+'/'+y; }

async function carregarDados(){
  const res = await fetch(URL);
  dados = await res.json();
  const empresas = [...new Set(dados.map(d=>d.empresa))].sort();
  const secoes = [...new Set(dados.map(d=>d.sessao).filter(s=>s))].sort();
  document.getElementById('filtroEmpresa').innerHTML = '<option value="">Todas Empresas</option>' + empresas.map(e=>`<option>${e}</option>`).join('');
  document.getElementById('filtroSessao').innerHTML = '<option value="">Todas Sess√µes</option>' + secoes.map(s=>`<option>${s}</option>`).join('');
  aplicarFiltros();
}

function aplicarFiltros(){
  const emp = document.getElementById('filtroEmpresa').value;
  const ses = document.getElementById('filtroSessao').value;
  const busca = document.getElementById('filtroBusca').value.toLowerCase();
  const di = document.getElementById('dataInicio').value;
  const df = document.getElementById('dataFim').value;

  const filt = dados.filter(d =>
    (!emp || d.empresa === emp) &&
    (!ses || d.sessao === ses) &&
    (!busca || d.produto.toLowerCase().includes(busca)) &&
    (!di || d.data >= di) &&
    (!df || d.data <= df)
  );

  mostrarResumo(filt);
  mostrarAnalises(filt);
  listarVendas(filt);
}

function mostrarResumo(filt){
  const fat = filt.reduce((a,c)=>a+c.faturamento,0);
  const luc = filt.reduce((a,c)=>a+c.lucro,0);
  document.getElementById('totalFaturamento').textContent = formatMoeda(fat);
  document.getElementById('totalLucro').textContent = formatMoeda(luc);
}

function mostrarAnalises(filt){
  const porProduto = {};
  filt.forEach(d => {
    if (!porProduto[d.produto]) porProduto[d.produto] = { qtd:0, fat:0, luc:0 };
    porProduto[d.produto].qtd += d.quantidade;
    porProduto[d.produto].fat += d.faturamento;
    porProduto[d.produto].luc += d.lucro;
  });
  const arr = Object.entries(porProduto).map(([produto, stats]) => ({produto, ...stats}));
  document.getElementById('topVendidos').innerHTML = arr.sort((a,b)=>b.qtd-a.qtd).slice(0,5).map(p=>`<p onclick="abrirDetalhes('${p.produto}')">‚≠ê ${p.produto} ‚Äî ${p.qtd} un / ${formatMoeda(p.fat)}</p>`).join('');
  document.getElementById('maisLucro').innerHTML = arr.sort((a,b)=>b.luc-a.luc).slice(0,5).map(p=>`<p onclick="abrirDetalhes('${p.produto}')">üí∞ ${p.produto} ‚Äî ${formatMoeda(p.luc)}</p>`).join('');
  document.getElementById('menosLucro').innerHTML = arr.sort((a,b)=>a.luc-b.luc).slice(0,5).map(p=>`<p onclick="abrirDetalhes('${p.produto}')">üìâ ${p.produto} ‚Äî ${formatMoeda(p.luc)}</p>`).join('');
  document.getElementById('semVendas').innerHTML = dados.filter(d => d.quantidade == 0).map(p=>`<p onclick="abrirDetalhes('${p.produto}')">üö´ ${p.produto}</p>`).join('');
}

function listarVendas(filt){
  const cont = document.getElementById('listaVendas');
  cont.innerHTML = filt.map(d=>`<div onclick="abrirDetalhes('${d.produto}')">${formatDataBr(d.data)} | ${d.empresa} | ${d.produto} ‚Äî ${d.quantidade} un ‚Äî ${formatMoeda(d.faturamento)}</div>`).join('');
}

function abrirDetalhes(produto) {
  const registros = dados.filter(d => d.produto === produto);
  if (!registros.length) return;
  let html = `<h3>${produto}</h3><table><tr><th>Data</th><th>Empresa</th><th>Sess√£o</th><th>Qtde</th><th>Faturamento</th><th>Lucro</th><th>Pre√ßo M√©dio</th><th>Custo</th><th>Estadual</th><th>Federal</th></tr>`;
  registros.forEach(r => {
    html += `<tr><td>${formatDataBr(r.data)}</td><td>${r.empresa}</td><td>${r.sessao}</td><td>${r.quantidade}</td><td>${formatMoeda(r.faturamento)}</td><td>${formatMoeda(r.lucro)}</td><td>${formatMoeda(r.preco_medio)}</td><td>${formatMoeda(r.custo_total)}</td><td>${formatMoeda(r.estadual)}</td><td>${formatMoeda(r.federal)}</td></tr>`;
  });
  html += '</table>';
  document.getElementById('modalDados').innerHTML = html;
  document.getElementById('modalDetalhes').style.display = 'flex';
}

window.onload = () => {
  carregarDados();
  document.querySelectorAll('#filtroEmpresa, #filtroSessao, #filtroBusca, #dataInicio, #dataFim').forEach(el => el.addEventListener('change', aplicarFiltros));
};
</script>
</body>
</html>
