<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ABC de Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    header {
      background-color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      gap: 10px;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
      color: #000;
      flex-grow: 1;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      color: #333;
      font-size: 0.9em;
      flex: 1 1 200px;
    }
    .filters select,
    .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }
    .resumo-geral {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      gap: 30px;
      font-weight: bold;
    }
    canvas {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #analises h2 {
      margin-top: 30px;
      font-size: 1.2em;
      color: #2c3e50;
    }
    #analises div {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      line-height: 1.6;
    }
    #listaVendas div {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    #graficoProdutoSelecionado {
      display: none;
      background: white;
      margin-top: 20px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #semVendasWrapper {
      display: none;
      margin-top: 10px;
    }
    .nao-vendido {
      color: #c0392b;
      padding: 4px 0;
      cursor: pointer;
    }
    .nao-vendido:hover {
      text-decoration: underline;
    }
    #btnMostrar {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #btnMostrar:hover {
      background: #2980b9;
    }
    /* Modal */
    #modalHistorico {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    .modal-content pre {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #888;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #000;
    }
  </style>
</head>
<body>
<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1 id="tituloPainel">Painel ABC de Vendas</h1>
</header>
<div class="container">
  <div class="filters">
    <label>üìÖ Data In√≠cio:<input type="date" id="dataInicio" /></label>
    <label>üìÖ Data Fim:<input type="date" id="dataFim" /></label>
    <label>üè¢ Empresa:<select id="filtroEmpresa"></select></label>
    <label>üîç Busca:<input type="text" id="filtroBusca" placeholder="Buscar produto..." /></label>
  </div>

  <div class="resumo-geral">
    <div>üìä Faturamento: <span id="totalFaturamento">R$ 0,00</span></div>
    <div>üí∞ Lucro: <span id="totalLucro">R$ 0,00</span></div>
  </div>

  <canvas id="graficoVendas" style="display:none;"></canvas>

  <div id="analises">
    <h2>‚≠ê Top Produtos</h2>
    <div id="topVendidos"></div>

    <h2>üí∏ Produtos Mais Lucrativos</h2>
    <div id="maisLucro"></div>

    <h2>üìâ Produtos Menos Lucrativos</h2>
    <div id="menosLucro"></div>

    <h2>üö´ Produtos Sem Vendas</h2>
    <button id="btnMostrar" onclick="document.getElementById('semVendasWrapper').style.display='block'; this.style.display='none'">Mostrar produtos n√£o vendidos</button>
    <div id="semVendasWrapper">
      <div id="semVendas">(Necess√°rio lista completa de produtos para comparar)</div>
    </div>
  </div>

  <div id="graficoProdutoSelecionado">
    <h2>üìà Evolu√ß√£o do Produto Selecionado</h2>
    <canvas id="graficoProdutoCanvas"></canvas>
  </div>

  <div id="listaVendas"></div>
</div>

<!-- Modal -->
<div id="modalHistorico">
  <div class="modal-content">
    <span class="close-modal" onclick="fecharModal()">&times;</span>
    <h2 id="modalTitulo"></h2>
    <pre id="modalTexto"></pre>
  </div>
</div>

<script>
const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbz8NEPUpDI0_JZKeqQLrV4JwinN1RVGDs7-a0Rc3lWidxJa4GRin4csMkceAs5XjVOpOg/exec';
let dados = [];
let chartVendas = null;
let chartProduto = null;

function formatMoeda(v) { return v.toLocaleString('pt-BR',{ style:'currency',currency:'BRL'}); }
function formatDataBr(iso){ const [y,m,d]=iso.split('-'); return d+'/'+m+'/'+y; }

async function carregarDados(){
  const res = await fetch(URL_SCRIPT);
  dados = await res.json();
  preencherFiltros();
  aplicarFiltros();
}

function preencherFiltros(){
  const empresas = [...new Set(dados.map(d=>d.empresa))].sort();
  const sel = document.getElementById('filtroEmpresa');
  sel.innerHTML = '<option value="">Todas Empresas</option>' + empresas.map(e=>`<option value="${e}">${e}</option>`).join('');
}

function aplicarFiltros(){
  const eF = document.getElementById('filtroEmpresa').value;
  const busca = document.getElementById('filtroBusca').value.toLowerCase();
  const di = document.getElementById('dataInicio').value;
  const df = document.getElementById('dataFim').value;

  const filt = dados.filter(d=>{
    if(eF && d.empresa!==eF) return false;
    if(busca && !d.produto.toLowerCase().includes(busca)) return false;
    if(di && d.data<di) return false;
    if(df && d.data>df) return false;
    return true;
  });

  mostrarResumo(filt);
  desenharGrafico(filt, eF);
  mostrarAnalises(filt);
  listarVendas(filt);
}

function mostrarResumo(filt){
  const fat = filt.reduce((a,c)=>a+c.faturamento,0);
  const luc = filt.reduce((a,c)=>a+c.lucro,0);
  document.getElementById('totalFaturamento').textContent = formatMoeda(fat);
  document.getElementById('totalLucro').textContent = formatMoeda(luc);
}

function desenharGrafico(filt, empresaSelecionada){
  if(!empresaSelecionada){ document.getElementById('graficoVendas').style.display='none'; return; }
  const dadosPorData = {};
  filt.forEach(d=> dadosPorData[d.data] = (dadosPorData[d.data]||0) + d.faturamento );
  const labels = Object.keys(dadosPorData).sort();
  const vals = labels.map(l=>dadosPorData[l]);
  const ctx = document.getElementById('graficoVendas').getContext('2d');
  if(chartVendas) chartVendas.destroy();
  chartVendas = new Chart(ctx, {
    type:'line', data:{ labels: labels.map(formatDataBr), datasets:[{ label:'Faturamento por dia', data: vals, borderColor:'#3498db', backgroundColor:'rgba(52,152,219,0.2)', fill:true }] },
    options:{responsive:true, plugins:{legend:{display: false}, title:{display:true,text:'Evolu√ß√£o de Vendas'}}, scales:{y:{beginAtZero:true}} }
  });
  document.getElementById('graficoVendas').style.display = 'block';
}

function mostrarAnalises(filt){
  const countByProd = {};
  filt.forEach(d=>{
    const p = d.produto;
    if(!countByProd[p]) countByProd[p] = { qtd:0, fat:0, luc:0 };
    countByProd[p].qtd += d.quantidade;
    countByProd[p].fat += d.faturamento;
    countByProd[p].luc += d.lucro;
  });

  const arr = Object.entries(countByProd).map(([produto,data])=> ({ produto, ...data }) );
  const topVend = [...arr].sort((a,b)=>b.qtd - a.qtd).slice(0,5);
  const maisLuc = [...arr].sort((a,b)=>b.luc - a.luc).slice(0,5);
  const menosLuc = [...arr].sort((a,b)=>a.luc - b.luc).slice(0,5);
  document.getElementById('topVendidos').innerHTML = topVend.map(p=>`<p>‚≠ê ${p.produto} ‚Äî ${p.qtd} un / ${formatMoeda(p.fat)}</p>`).join('');
  document.getElementById('maisLucro').innerHTML = maisLuc.map(p=>`<p>üí∞ ${p.produto} ‚Äî ${formatMoeda(p.luc)}</p>`).join('');
  document.getElementById('menosLucro').innerHTML = menosLuc.map(p=>`<p>üìâ ${p.produto} ‚Äî ${formatMoeda(p.luc)}</p>`).join('');

  const produtosVendidos = new Set(arr.map(p => p.produto));
  const todosProdutos = new Set(dados.map(d => d.produto));
  const naoVendidos = [...todosProdutos].filter(p => !produtosVendidos.has(p));

  const container = document.getElementById('semVendas');
  container.innerHTML = '';
  naoVendidos.forEach(produto => {
    const div = document.createElement('div');
    div.className = 'nao-vendido';
    div.textContent = produto;
    div.onclick = () => mostrarHistoricoVendasProduto(produto);
    container.appendChild(div);
  });

  // Esconde a lista por padr√£o ao trocar filtros
  document.getElementById('semVendasWrapper').style.display = 'none';
  document.getElementById('btnMostrar').style.display = 'inline-block';
}

function mostrarHistoricoVendasProduto(produto) {
  const vendasAnteriores = dados
    .filter(d => d.produto === produto && d.quantidade > 0)
    .map(d => `${formatDataBr(d.data)} ‚Äî ${d.empresa} ‚Äî ${d.quantidade} un ‚Äî ${formatMoeda(d.faturamento)}`);

  const modal = document.getElementById('modalHistorico');
  const titulo = document.getElementById('modalTitulo');
  const texto = document.getElementById('modalTexto');

  if (vendasAnteriores.length === 0) {
    titulo.textContent = `Nenhuma venda registrada de "${produto}"`;
    texto.textContent = 'Este produto nunca foi vendido.';
  } else {
    titulo.textContent = `üìÖ Vendas anteriores de "${produto}"`;
    texto.textContent = vendasAnteriores.join('\n');
  }

  modal.style.display = 'flex';
}
function fecharModal() {
  document.getElementById('modalHistorico').style.display = 'none';
}

function listarVendas(filt){
  const cont = document.getElementById('listaVendas');
  cont.innerHTML = '';
  filt.forEach(d=>{
    const div = document.createElement('div');
    div.innerHTML = `<p>${formatDataBr(d.data)} | ${d.empresa} | <strong>${d.produto}</strong> ‚Äî ${d.quantidade} un ‚Äî ${formatMoeda(d.faturamento)} ‚Äî Lucro: ${formatMoeda(d.lucro)}</p>`;
    div.onclick = () => exibirGraficoProdutoSelecionado(d.produto, d.empresa);
    cont.appendChild(div);
  });
}

function exibirGraficoProdutoSelecionado(produto, empresa){
  const di = document.getElementById('dataInicio').value;
  const df = document.getElementById('dataFim').value;
  const filtro = dados.filter(d => d.produto === produto && d.empresa === empresa && (!di || d.data >= di) && (!df || d.data <= df));
  const dadosPorData = {};
  filtro.forEach(d => dadosPorData[d.data] = (dadosPorData[d.data] || 0) + d.faturamento);
  const labels = Object.keys(dadosPorData).sort();
  const valores = labels.map(l => dadosPorData[l]);

  const ctx = document.getElementById('graficoProdutoCanvas').getContext('2d');
  if(chartProduto) chartProduto.destroy();

  chartProduto = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels.map(formatDataBr),
      datasets: [{
        label: produto,
        data: valores,
        backgroundColor: 'rgba(46, 204, 113, 0.7)'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: `Vendas de ${produto} por dia`
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  document.getElementById('graficoProdutoSelecionado').style.display = 'block';
}

window.onload = () => {
  const hoje = new Date();
  const primeiroDia = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
  const ontem = new Date();
  ontem.setDate(hoje.getDate() - 1);
  document.getElementById('dataInicio').value = primeiroDia.toISOString().split('T')[0];
  document.getElementById('dataFim').value = ontem.toISOString().split('T')[0];

  carregarDados();
  document.getElementById('filtroEmpresa').addEventListener('change', aplicarFiltros);
  document.getElementById('dataInicio').addEventListener('change', aplicarFiltros);
  document.getElementById('dataFim').addEventListener('change', aplicarFiltros);
  document.getElementById('filtroBusca').addEventListener('input', aplicarFiltros);
};
</script>
</body>
</html>
