<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ABC de Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    header {
      background-color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      gap: 10px;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.6em;
      font-weight: bold;
      color: #000;
      flex-grow: 1;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 200px;
      font-size: 0.95em;
    }
    .resumo-geral {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      gap: 30px;
      font-weight: bold;
    }
    canvas {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #analises h2 {
      margin-top: 30px;
      font-size: 1.2em;
      color: #2c3e50;
    }
    #analises div {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      line-height: 1.6;
    }
    #listaVendas div {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    #graficoProdutoSelecionado {
      display: none;
      background: white;
      margin-top: 20px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #modalDetalhes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalConteudo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-height: 90vh;
      overflow-y: auto;
      width: 95%;
      max-width: 1000px;
    }
    #modalConteudo table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    #modalConteudo th, #modalConteudo td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    #modalConteudo th {
      background: #eee;
    }
    #fecharModal {
      float: right;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header>
  <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  <h1 id="tituloPainel">Painel ABC de Vendas</h1>
</header>
<div class="container">
  <div class="filters">
    <input type="date" id="dataInicio" />
    <input type="date" id="dataFim" />
    <select id="filtroEmpresa"></select>
    <input type="text" id="filtroBusca" placeholder="Buscar produto..." />
    <select id="filtroSessao"></select>
    <button onclick="emitirRelatorio()">üìÑ Emitir Relat√≥rio</button>
  </div>

  <div class="resumo-geral">
    <div>üìä Faturamento: <span id="totalFaturamento">R$ 0,00</span></div>
    <div>üí∞ Lucro: <span id="totalLucro">R$ 0,00</span></div>
  </div>

  <canvas id="graficoVendas" style="display:none;"></canvas>

  <div id="analises">
    <h2>‚≠ê Top Produtos</h2>
    <div id="topVendidos"></div>

    <h2>üí∏ Produtos Mais Lucrativos</h2>
    <div id="maisLucro"></div>

    <h2>üìâ Produtos Menos Lucrativos</h2>
    <div id="menosLucro"></div>

    <h2>üö´ Produtos Sem Vendas</h2>
    <div id="semVendas"></div>
  </div>

  <div id="graficoProdutoSelecionado">
    <h2>üìà Evolu√ß√£o do Produto Selecionado</h2>
    <canvas id="graficoProdutoCanvas"></canvas>
  </div>

  <div id="listaVendas"></div>
</div>

<!-- Modal Detalhes -->
<div id="modalDetalhes">
  <div id="modalConteudo">
    <button id="fecharModal" onclick="document.getElementById('modalDetalhes').style.display='none'">Fechar</button>
    <div id="modalDados"></div>
  </div>
</div>

<script>
function abrirDetalhes(produto) {
  const di = document.getElementById('dataInicio').value;
  const df = document.getElementById('dataFim').value;
  const empresa = document.getElementById('filtroEmpresa').value;
  const sessao = document.getElementById('filtroSessao').value;
  const registros = dados.filter(d => d.produto === produto && (!di || d.data >= di) && (!df || d.data <= df) && (!empresa || d.empresa === empresa) && (!sessao || d.sessao === sessao));
  if (registros.length === 0) return alert("Nenhum dado dispon√≠vel para este produto.");
  let html = `<h3>${produto}</h3><table><tr><th>Data</th><th>Empresa</th><th>Sess√£o</th><th>Qtde</th><th>Faturamento</th><th>Lucro</th><th>Custo</th><th>Praticado</th><th>Pre√ßo M√©dio</th><th>Estadual</th><th>Federal</th></tr>`;
  registros.forEach(r => {
    html += `<tr><td>${formatDataBr(r.data)}</td><td>${r.empresa}</td><td>${r.sessao}</td><td>${r.quantidade}</td><td>${formatMoeda(r.faturamento)}</td><td>${formatMoeda(r.lucro)}</td><td>${formatMoeda(r.custo_total)}</td><td>${r.praticado}</td><td>${formatMoeda(r.preco_medio || 0)}</td><td>${formatMoeda(r.estadual || 0)}</td><td>${formatMoeda(r.federal || 0)}</td></tr>`;
  });
  html += '</table>';
  document.getElementById('modalDados').innerHTML = html;
  document.getElementById('modalDetalhes').style.display = 'flex';
}
</script>
</body>
</html>
