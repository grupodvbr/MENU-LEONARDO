<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório Consolidado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 60px;
    }

    header h1 {
      margin: 10px 0 0;
      font-size: 24px;
    }

    .filtros {
      text-align: center;
      margin: 20px auto;
    }

    .filtros input, .filtros select {
      padding: 5px;
      margin: 0 5px;
    }

    .filtros button {
      padding: 6px 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .relatorio {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }

    .bloco {
      margin-bottom: 40px;
    }

    .bloco h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
      margin-bottom: 10px;
    }

    .tabela {
      width: 100%;
      border-collapse: collapse;
    }

    .tabela th, .tabela td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    .tabela th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo">
    <h1>Relatório Consolidado</h1>
  </header>

  <div class="filtros">
    <label>Data Início: <input type="date" id="dataInicio"></label>
    <label>Data Fim: <input type="date" id="dataFim"></label>
    <button onclick="gerarRelatorio()">Gerar Relatório</button>
  </div>

  <div class="relatorio" id="relatorio">
    <!-- Conteúdo real será injetado aqui -->
  </div>

  <script>
    function gerarRelatorio() {
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;
      const relatorio = document.getElementById('relatorio');

      if (!inicio || !fim) {
        alert('Selecione o período completo.');
        return;
      }

      relatorio.innerHTML = `
        <div class="bloco">
          <h2>Resumo de Entradas</h2>
          <table class="tabela">
            <tr><th>Empresa</th><th>Categoria</th><th>Total</th></tr>
            <tr><td>Delícia Gourmet</td><td>PIX</td><td>R$ 4.320,00</td></tr>
            <tr><td>Mercatto Delícia</td><td>Crédito</td><td>R$ 3.140,00</td></tr>
          </table>
        </div>

        <div class="bloco">
          <h2>Vendas Delivery</h2>
          <table class="tabela">
            <tr><th>Empresa</th><th>Plataforma</th><th>Total</th></tr>
            <tr><td>Padaria Delícia</td><td>iFood</td><td>R$ 2.880,00</td></tr>
            <tr><td>Villa Gourmet</td><td>Delivery Much</td><td>R$ 1.400,00</td></tr>
          </table>
        </div>

        <div class="bloco">
          <h2>Cancelamentos</h2>
          <table class="tabela">
            <tr><th>Empresa</th><th>Motivo</th><th>Valor</th></tr>
            <tr><td>Mercatto Kids</td><td>Erro de pedido</td><td>R$ 280,00</td></tr>
          </table>
        </div>

        <div class="bloco">
          <h2>Conciliações</h2>
          <table class="tabela">
            <tr><th>Empresa</th><th>Status</th><th>Valor</th></tr>
            <tr><td>Delícia Gourmet</td><td>Conciliado</td><td>R$ 7.540,00</td></tr>
            <tr><td>Mercatto Delícia</td><td>Pendente</td><td>R$ 1.200,00</td></tr>
          </table>
        </div>

        <div class="bloco">
          <h2>Metas de Receita</h2>
          <table class="tabela">
            <tr><th>Empresa</th><th>Meta</th><th>Realizado</th><th>%</th></tr>
            <tr><td>Delícia Gourmet</td><td>R$ 25.000</td><td>R$ 21.350</td><td>85,4%</td></tr>
          </table>
        </div>
      `;
    }
  </script>
</body>
</html>
