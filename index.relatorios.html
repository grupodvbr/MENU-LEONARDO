<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório Consolidado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    header img {
      height: 60px;
    }

    header h1 {
      margin: 10px 0 0;
      font-size: 26px;
      color: #2c3e50;
    }

    .filtros {
      text-align: center;
      margin: 30px auto;
      background: #f0f4f8;
      padding: 20px;
      border-radius: 10px;
      width: fit-content;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .filtros input, .filtros select {
      padding: 8px;
      margin: 0 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .filtros button {
      padding: 8px 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .relatorio {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }

    .bloco {
      margin-bottom: 40px;
    }

    .bloco h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .tabela {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .tabela th, .tabela td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .tabela th {
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <header>
    <img src="321cb5c5-c200-4a06-b296-14a187d3778b.png" alt="Logo">
    <h1>Relatório Consolidado</h1>
  </header>

  <div class="filtros">
    <label>Data Início: <input type="date" id="dataInicio"></label>
    <label>Data Fim: <input type="date" id="dataFim"></label>
    <button onclick="gerarRelatorio()">Gerar Relatório</button>
  </div>

  <div class="relatorio" id="relatorio">
    <!-- Conteúdo real será injetado aqui -->
  </div>

  <script>
    async function gerarRelatorio() {
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;
      const relatorio = document.getElementById('relatorio');

      if (!inicio || !fim) {
        alert('Selecione o período completo.');
        return;
      }

      const urls = [
        `https://grupodvbr.github.io/MENU-LEONARDO/index.resumofinanceiro.html`,
        `https://grupodvbr.github.io/MENU-LEONARDO/index.delivery.html`,
        `https://grupodvbr.github.io/MENU-LEONARDO/index.cancelamentos.html`,
        `https://grupodvbr.github.io/MENU-LEONARDO/index.conciliacao.html`,
        `https://grupodvbr.github.io/MENU-LEONARDO/index.meta.html`
      ];

      relatorio.innerHTML = '<p>Carregando dados...</p>';

      try {
        const resultados = await Promise.all(urls.map(async url => {
          const text = await fetch(url).then(r => r.text());
          const div = document.createElement('div');
          div.innerHTML = text;
          const bloco = div.querySelector('.relatorio');
          return bloco ? bloco.innerHTML : '';
        }));

        relatorio.innerHTML = resultados.join('') || '<p>Nenhum dado encontrado para o período selecionado.</p>';
      } catch (e) {
        alert('Erro ao carregar os dados.');
        console.error(e);
      }
    }
  </script>
</body>
</html>
